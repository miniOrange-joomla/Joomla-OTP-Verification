COM_MINIORANGE_UPGRADE_TO_PREMIUM="SÅDAN OPGRADERER DU TIL LICENSERET VERSION"
COM_MINIORANGE_UPGRADE_STEP1="<p> Klik på knappen <strong><em>Opgrader nu</em></strong> for påkrævet licensversion, og du vil blive omdirigeret til at registrere dig med miniorange side. Efter registrering klik på <strong><em> Opgrader nu</em></strong>, og du vil blive omdirigeret til <span stye ,'margin-left:10px'></span> miniOrange login-konsollen.</p>"
COM_MINIORANGE_UPGRADE_STEP2="<p>Indtast din miniOrange-kontolegitimationsoplysninger. Du kan oprette en gratis <em><strong><a class ,'mo_click_here' href ,'%s'>her</a></strong></em>, hvis du ikke har. Når du har logget ind, vil du blive omdirigeret til betalingssiden.</p>"
COM_MINIORANGE_UPGRADE_STEP3="<p>Indtast dine kortoplysninger, og fortsæt til betaling. Når betalingen er gennemført, vil licensversionens plugin være tilgængelig til download.</p>"
COM_MINIORANGE_UPGRADE_STEP4="<p>Du kan downloade licensversionens plugin fra afsnittet <strong><em>Vis licens > Udgivelser og downloads</em> </strong> på miniOrange-konsollen.</p>"
COM_MINIORANGE_UPGRADE_STEP5="<p>Afinstaller det gratis plugin, der aktuelt er installeret, fra JOOMLA admin dashboard.</p>"
COM_MINIORANGE_UPGRADE_STEP6="<p>Installer nu det downloadede licensversion-plugin og aktiver det. Når du har aktiveret licensversions-plugin'et, skal du logge ind med den konto, som du har brugt til køb af licensversion-plugin.<br><br></p>"
COM_MINIORANGE_UPGRADE_NOTE1="<p style ,'margin-top: 15px;margin-left: 25px;font-weight:normal;'>* Transaktionspriser kan variere afhængigt af land. Hvis du ønsker at købe massetransaktionerne, skal du sende os en mail på <strong><a class ,'mo_click_here' href ,'mailto:joomlasupport@xecurify.com'><em>joomlasupport@xecurify.com</em></a> </strong> eller indsend en supportanmodning ved hjælp af supportformularen.</p>"
COM_MINIORANGE_UPGRADE_NOTE2="<p style ,'margin-left: 25px;font-weight:normal;'>** 10 SMS- og 10 e-mailbekræftelser vil blive leveret via miniOrange Gateway.</p>"
COM_MINIORANGE_PAYMENT_METHODS="ACCEPTERET BETALINGSMÅDER"
COM_MINIORANGE_PAYMENT_METHOD1_INFO="Hvis betalingen foretages med kreditkort/internationalt betalingskort, oprettes licensen automatisk, når betalingen er gennemført."
COM_MINIORANGE_PAYMENT_METHOD2_INFO="Brug følgende PayPal-id <em><strong>info@xecurify.com</strong></em> til at foretage betalingen via PayPal.<br><br>"
COM_MINIORANGE_PAYMENT_METHOD3="Bankoverførsel"
COM_MINIORANGE_PAYMENT_METHOD3_INFO="Hvis du vil bruge bankoverførsel til betalingen, så kontakt os på <strong><a class ,'mo_click_here' href ,'mailto:joomlasupport@xecurify.com?'>joomlasupport@xecurify.com</a></strong> så vi kan give dig bankoplysningerne."
COM_MINIORANGE_PAYMENT_NOTE="<span style ,'font-weight:500;'>Bemærk:</span> Når du har betalt via PayPal/Net Banking, bedes du informere os, så vi kan bekræfte og opdatere din licens."
COM_MINIORANGE_RETURN_POLICY="RETURNERINGSPOLITIK"
COM_MINIORANGE_RETURN_POLICY_INFO="<p>Hos miniOrange ønsker vi, at vores kunder skal være 100 % tilfredse med deres køb. Hvis det licenserede plugin, du har købt, ikke fungerer som annonceret, kan du rapportere problemet til vores Joomla supportteam inden for de første 10 dage efter købet. Efter at have rapporteret problemet, vil vores team forsøge at løse disse problemer inden for den givne tidslinje som angivet af teamet, og hvis problemet ikke bliver løst inden for den givne tidsperiode, vil hele beløbet blive refunderet.</p>"
COM_MINIORANGE_RETURN_POLICY_NOTE="<p><strong>Bemærk, at denne politik ikke dækker følgende tilfælde:</strong><ul><li>1. Ændring i tankerne eller ændring i krav efter køb.</li><li>2. Infrastrukturproblemer tillader ikke funktionaliteten at fungere.</li></ul> Hvis du har tvivl eller spørgsmål vedrørende licensplanerne eller returpolitikken, kan du sende os en e-mail på <a class ,'mo_click_here' href ,'mailto: joomlasupport@xecurify.com'>joomlasupport@xecurify.com</a>.</p>"
