COM_MINIORANGE_CHANGE_SENDERID_COLLAPSE_INFO="<li>1. A personalização do ID do remetente com o miniOrange é possível se os clientes tiverem optado pelo Plano Your Gateway.</li><li>2. Aqueles que desejam alterar o ID do remetente enviado no texto SMS precisam registrar e autenticar seu ID com o provedor do gateway SMS antes de poderem usá-lo.</li><li>3. A personalização do ID do remetente não é suportada com o Plano Gateway miniOrange, pois pode resultar em abuso, ao usá-lo como uma ferramenta para spam e spoofing.</li><li>4. Por esse motivo, o miniOrange forneceu aos seus clientes uma opção para usar seu próprio gateway SMS com o plugin.</li><li>5. Os clientes podem <a class ,'mo_click_here' target ,'blank' href ,'https://www.miniorange.com/contact'>Clique aqui</a> para atualizar para o Seu Plano Gateway.</li><br><li> Envie uma consulta para <a class ,'mo_click_here' href ,'mailto:joomlasupport@xecurify.com'> joomlasupport@xecurify.com </a>para quaisquer outras dúvidas sobre isso.</li>"
