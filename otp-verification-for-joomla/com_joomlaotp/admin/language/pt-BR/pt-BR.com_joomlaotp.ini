COM_MINIORANGE_UPGRADE_STEP1="<p> Clique no botão <strong><em>Atualizar agora</em></strong> para a versão de licença necessária, e você será redirecionado para a página de registro no miniorange. Após o registro, clique em <strong><em>Atualizar agora</em></strong> e você será redirecionado para o<span stye ,'margin-left:10px'></span> console de login do miniOrange.</p>"
COM_MINIORANGE_UPGRADE_STEP2="<p>Digite as credenciais da sua conta miniOrange. Você pode criar uma gratuitamente <em><strong><a class ,'mo_click_here' href ,'%s'>aqui</a></strong></em> se não tiver. Depois de fazer login com sucesso, você será redirecionado para a página de pagamento.</p>"
COM_MINIORANGE_UPGRADE_STEP3="<p>Digite os detalhes do seu cartão e prossiga para o pagamento. Após a conclusão bem-sucedida do pagamento, o plugin da versão da licença estará disponível para download.</p>"
COM_MINIORANGE_UPGRADE_STEP4="<p>Você pode baixar o plugin da versão de licença na seção <strong><em>Exibir licença > Lançamentos e downloads</em></strong> no console do miniOrange.</p>"
COM_MINIORANGE_UPGRADE_STEP5="<p>No painel de administração do JOOMLA, desinstale o plugin gratuito atualmente instalado.</p>"
COM_MINIORANGE_UPGRADE_STEP6="<p>Agora instale o plugin da versão de licença baixada e habilite-o. Após habilitar o plugin da versão de licença, faça login usando a conta que você usou para comprar o plugin da versão de licença.<br><br></p>"
COM_MINIORANGE_UPGRADE_NOTE1="<p style ,'margin-top: 15px;margin-left: 25px;font-weight:normal;'>* Os preços das transações podem variar dependendo do país. Se você quiser comprar as transações em massa, envie um e-mail para <strong><a class ,'mo_click_here' href ,'mailto:joomlasupport@xecurify.com'><em>joomlasupport@xecurify.com</em></a></strong> ou envie uma solicitação de suporte usando o formulário de suporte.</p>"
COM_MINIORANGE_UPGRADE_NOTE2="<p style ,'margin-left: 25px;font-weight:normal;'>** 10 SMS e 10 verificações de e-mail serão fornecidas através do miniOrange Gateway.</p>"
COM_MINIORANGE_PAYMENT_METHODS="MÉTODOS DE PAGAMENTO ACEITOS"
COM_MINIORANGE_PAYMENT_METHOD1_INFO="Se o pagamento for feito por meio de Cartão de Crédito/Cartão de Débito Internacional, a licença será criada automaticamente assim que o pagamento for concluído."
COM_MINIORANGE_PAYMENT_METHOD2_INFO="Utilize o seguinte ID do PayPal <em><strong>info@xecurify.com</strong></em> para efetuar o pagamento via PayPal.<br><br>"
COM_MINIORANGE_PAYMENT_METHOD3="Transferência bancária"
COM_MINIORANGE_PAYMENT_METHOD3_INFO="Se você quiser usar transferência bancária para o pagamento, entre em contato conosco em <strong><a class ,'mo_click_here' href ,'mailto:joomlasupport@xecurify.com?'>joomlasupport@xecurify.com</a></strong> para que possamos lhe fornecer os dados bancários."
COM_MINIORANGE_PAYMENT_NOTE="<span style ,'font-weight:500;'>Observação:</span> Depois de pagar pelo PayPal/Net Banking, informe-nos para que possamos confirmar e atualizar sua licença."
COM_MINIORANGE_RETURN_POLICY="POLÍTICA DE DEVOLUÇÃO"
COM_MINIORANGE_RETURN_POLICY_INFO="<p>Na miniOrange, queremos que nossos clientes fiquem 100% satisfeitos com suas compras. Caso o plugin licenciado que você comprou não esteja funcionando como anunciado, você pode relatar o problema com nossa equipe de suporte Joomla dentro dos primeiros 10 dias da compra. Após relatar o problema, nossa equipe tentará resolver esses problemas dentro do prazo determinado, conforme declarado pela equipe, e se o problema não for resolvido dentro do período determinado, o valor total será reembolsado.</p>"
COM_MINIORANGE_RETURN_POLICY_NOTE="<p><strong>Observe que esta política não cobre os seguintes casos:</strong><ul><li>1. Mudança de ideia ou alteração nos requisitos após a compra.</li><li>2. Problemas de infraestrutura não permitem que a funcionalidade funcione.</li></ul> Se você tiver dúvidas ou perguntas sobre os planos de licenciamento ou a política de devolução, envie um e-mail para <a class ,'mo_click_here' href ,'mailto:joomlasupport@xecurify.com'>joomlasupport@xecurify.com</a>.</p>"
