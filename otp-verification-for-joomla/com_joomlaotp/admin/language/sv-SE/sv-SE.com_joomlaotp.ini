COM_MINIORANGE_SMS_CUSTOM_GATEWAY_COLLAPSE_INFO="<ul><li> 1. En SMS Gateway är ett system som tillåter användare att skicka eller ta emot meddelanden. SMS Gateway Providers är ett företag som tillhandahåller sådana tjänster till en kostnad.</li><li> 2. Vi tillhandahåller en Custom SMS Gateway-funktion i vårt Premium OTP-verifieringsplugin för att använda din egen Custom SMS Gateway.</li>< /ul>Kontakta oss om du har ytterligare frågor."
COM_MINIORANGE_CHANGE_SENDERID_OR_NUMBER_OF_SMS="Hur kan jag ändra avsändar-ID/numret på det SMS jag får?"
COM_MINIORANGE_CHANGE_SENDERID_INFO="<p>Avsändar-ID/nummer är gatewayspecifikt. Du måste använda din egen SMS-gateway för detta.</p>"
COM_MINIORANGE_CHANGE_SENDERID_COLLAPSE_INFO="<li>1. Anpassning av avsändar-ID med miniOrange är möjlig om kunder har valt Your Gateway Plan.</li><li>2. De som vill ändra avsändar-ID som går ut i SMS-texten måste registrera sig och autentisera sitt ID hos SMS-gatewayleverantören innan de kan använda det.</li><li>3. Anpassning av avsändar-ID stöds inte med miniOrange Gateway Plan eftersom det kan resultera i missbruk, genom att använda det som ett verktyg för skräppost och spoofing. </li><li>4. Av denna anledning har miniOrange gett sina kunder möjlighet att använda sin egen SMS-gateway med plugin-programmet.</li><li>5. Kunder kan <a class ,'mo_click_here' target ,'blank' href ,'https://www.miniorange.com/contact'>Klicka här</a> för att uppgradera till Your Gateway Plan.</li><br ><li> Släpp en fråga på <a class ,'mo_click_here' href ,'mailto:joomlasupport@xecurify.com'> joomlasupport@xecurify.com </a>för ytterligare frågor angående detta.</li>"
