COM_MINIORANGE_EMAIL_CUSTOM_GATEWAY_DETAIL="Du kan konfigurera inställningar för att använda din egen e-postgateway."
COM_MINIORANGE_EMAIL_CUSTOM_GATEWAY_COLLAPSE_INFO="<ul><li> 1. En e-postgateway är ett system som tillåter användare att skicka eller ta emot meddelanden. Email Gateway Providers är ett företag som tillhandahåller sådana tjänster till en kostnad.</li><li>2. Vi tillhandahåller en Custom SMS Gateway-funktion i vårt Premium OTP-verifieringsplugin för att använda din egen Custom SMS Gateway.</li></ul>Om du har ytterligare frågor, vänligen kontakta oss."
COM_MINIORANGE_CHANGE_SENDER_EMAIL="Hur kan jag ändra avsändarens e-post för e-postmeddelandet jag får?"
COM_MINIORANGE_CHANGE_SENDER_EMAIL_INFO="<p>Avsändarens e-post är gatewayspecifik. Du måste använda din egen e-postgateway för detta.</p>"
COM_MINIORANGE_CHANGE_SENDER_EMAIL_COLLAPSE_INFO="<li>1. Anpassning av e-postadressen med miniOrange är möjlig om kunderna har sin egen SMTP-gateway.</li><li>2. Ändring av e-postadress stöds inte med miniOrange Gateway Plan eftersom den kan användas som ett verktyg för spam och spoofing.</li><li>3. Av denna anledning har miniOrange gett sina kunder möjlighet att använda sin egen SMS-gateway med plugin-programmet.</li><li>4. Kunder kan <a class ,'mo_click_here' target ,'blank' href ,'https://www.miniorange.com/contact'>Klicka här</a> för att uppgradera till Gateway-planen.</li><br> <li> Släpp en fråga på <a class ,'mo_click_here' href ,'mailto:joomlasupport@xecurify.com'> joomlasupport@xecurify.com </a>för ytterligare frågor angående detta.</li>"
