COM_MINIORANGE_UPGRADE_STEP1="<p> Klicka på knappen <strong><em>Uppgradera nu</em></strong> för obligatorisk licensversion, så kommer du att omdirigeras till registrering med miniorange sida. Efter registrering klickar du på <strong><em> Uppgradera nu</em></strong> så kommer du att omdirigeras till <span stye ,'margin-left:10px'></span> miniOrange inloggningskonsol.</p>"
COM_MINIORANGE_UPGRADE_STEP2="<p>Ange dina miniOrange-kontouppgifter. Du kan skapa en gratis <em><strong><a class ,'mo_click_here' href ,'%s'>här</a></strong></em> om du inte har. När du väl har loggat in kommer du att omdirigeras till betalningssidan.</p>"
COM_MINIORANGE_UPGRADE_STEP3="<p>Ange dina kortuppgifter och fortsätt med betalningen. När betalningen har slutförts kommer licensversionens plugin att vara tillgänglig för nedladdning.</p>"
COM_MINIORANGE_UPGRADE_STEP4="<p>Du kan ladda ner licensversionens plugin från avsnittet <strong><em>Visa licens > Utgåvor och nedladdningar</em> </strong> på miniOrange-konsolen.</p>"
COM_MINIORANGE_UPGRADE_STEP5="<p>Från JOOMLAs administratörsöversikt, avinstallera det gratis plugin som för närvarande är installerat.</p>"
COM_MINIORANGE_UPGRADE_STEP6="<p>Installera nu den nedladdade licensversionens plugin och aktivera den. Efter att ha aktiverat licensversionens plugin, logga in med det konto som du har använt för köpet av licensversionens plugin.<br><br></p>"
COM_MINIORANGE_UPGRADE_NOTE1="<p style ,'margin-top: 15px;margin-left: 25px;font-weight:normal;'>* Transaktionspriser kan variera beroende på land. Om du vill köpa bulktransaktionerna, maila oss på <strong><a class ,'mo_click_here' href ,'mailto:joomlasupport@xecurify.com'><em>joomlasupport@xecurify.com</em></a> </strong> eller skicka en supportförfrågan med hjälp av supportformuläret.</p>"
COM_MINIORANGE_UPGRADE_NOTE2="<p style ,'margin-left: 25px;font-weight:normal;'>** 10 SMS och 10 e-postverifieringar kommer att tillhandahållas via miniOrange Gateway.</p>"
COM_MINIORANGE_PAYMENT_METHODS="ACCEPTERADE BETALNINGSMETODER"
COM_MINIORANGE_PAYMENT_METHOD1_INFO="Om betalningen görs med kreditkort/internationellt betalkort skapas licensen automatiskt när betalningen är genomförd."
COM_MINIORANGE_PAYMENT_METHOD2_INFO="Använd följande PayPal-ID <em><strong>info@xecurify.com</strong></em> för att göra betalningen via PayPal.<br><br>"
COM_MINIORANGE_PAYMENT_METHOD3="Banköverföring"
COM_MINIORANGE_PAYMENT_METHOD3_INFO="Om du vill använda banköverföring för betalningen, kontakta oss på <strong><a class ,'mo_click_here' href ,'mailto:joomlasupport@xecurify.com?'>joomlasupport@xecurify.com</a></strong> så att vi kan ge dig bankuppgifterna."
COM_MINIORANGE_PAYMENT_NOTE="<span style ,'font-weight:500;'>Obs:</span> När du har betalat via PayPal/Net Banking, vänligen informera oss så att vi kan bekräfta och uppdatera din licens."
COM_MINIORANGE_RETURN_POLICY="RETURPOLICY"
COM_MINIORANGE_RETURN_POLICY_INFO="<p>På miniOrange vill vi att våra kunder ska vara 100 % nöjda med sina köp. Om det licensierade pluginet du köpte inte fungerar som annonserat kan du rapportera problemet med vårt Joomla supportteam inom de första 10 dagarna efter köpet. Efter att ha rapporterat problemet kommer vårt team att försöka lösa dessa problem inom den givna tidslinjen som anges av teamet, och om problemet inte löses inom den angivna tidsperioden kommer hela beloppet att återbetalas.</p>"
COM_MINIORANGE_RETURN_POLICY_NOTE="<p><strong>Observera att denna policy inte täcker följande fall:</strong><ul><li>1. Ändring i åtanke eller ändring av krav efter köpet.</li><li>2. Infrastrukturproblem tillåter inte funktionaliteten att fungera.</li></ul> Om du har några tvivel eller frågor angående licensplanerna eller returpolicyn kan du maila oss på <a class ,'mo_click_here' href ,'mailto: joomlasupport@xecurify.com'>joomlasupport@xecurify.com</a>.</p>"
