COM_MINIORANGE_CHANGE_SENDERID_COLLAPSE_INFO="<li>1. Η προσαρμογή του αναγνωριστικού αποστολέα με το miniOrange είναι δυνατή εάν οι πελάτες έχουν επιλέξει το Σχέδιο Πύλης σας.</li><li>2. Όσοι επιθυμούν να αλλάξουν το αναγνωριστικό αποστολέα που εμφανίζεται στο κείμενο SMS πρέπει να εγγραφούν και να πιστοποιήσουν την ταυτότητά τους στον πάροχο πύλης SMS για να μπορέσουν να το χρησιμοποιήσουν.</li><li>3. Η προσαρμογή του αναγνωριστικού αποστολέα δεν υποστηρίζεται με το σχέδιο πύλης miniOrange, καθώς μπορεί να οδηγήσει σε κατάχρηση, χρησιμοποιώντας το ως εργαλείο για spam και πλαστογράφηση. </li><li>4. Για αυτόν τον λόγο, η miniOrange έχει παράσχει στους πελάτες της την επιλογή να χρησιμοποιούν τη δική τους πύλη SMS με την προσθήκη.</li><li>5. Οι πελάτες μπορούν να <μια κατηγορία ,'mo_click_here' target ,'blank' href ,'https://www.miniorange.com/contact'>Κάνουν κλικ εδώ</a> για να κάνουν αναβάθμιση στο Σχέδιο Πύλης σας.</li><br> ><li> Υποβάλετε ένα ερώτημα στη διεύθυνση <a class ,'mo_click_here' href ,'mailto:joomlasupport@xecurify.com'> joomlasupport@xecurify.com </a>για τυχόν περαιτέρω ερωτήματα σχετικά με αυτό.</li>"
