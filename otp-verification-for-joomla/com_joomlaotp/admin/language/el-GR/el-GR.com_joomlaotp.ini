COM_MINIORANGE_UPGRADE_STEP1="<p> Κάντε κλικ στο κουμπί <strong><em>Αναβάθμιση τώρα</em></strong> για την απαιτούμενη έκδοση άδειας χρήσης και θα ανακατευθυνθείτε για να εγγραφείτε στη σελίδα miniorange. Μετά την εγγραφή κάντε κλικ στο <strong><em> Αναβάθμιση τώρα</em></strong> και θα ανακατευθυνθείτε στην <span stye ,'margin-left:10px'></span> κονσόλα σύνδεσης miniOrange.</p>"
COM_MINIORANGE_UPGRADE_STEP2="<p>Εισαγάγετε τα διαπιστευτήρια του λογαριασμού σας στο miniOrange. Μπορείτε να δημιουργήσετε ένα δωρεάν <em><strong><a class ,'mo_click_here' href ,'%s'>εδώ</a></strong></em> εάν δεν το έχετε. Μόλις συνδεθείτε με επιτυχία, θα ανακατευθυνθείτε στη σελίδα πληρωμής.</p>"
COM_MINIORANGE_UPGRADE_STEP3="<p>Εισαγάγετε τα στοιχεία της κάρτας σας και προχωρήστε στην πληρωμή. Με την επιτυχή ολοκλήρωση της πληρωμής, η προσθήκη έκδοσης άδειας χρήσης θα είναι διαθέσιμη για λήψη.</p>"
COM_MINIORANGE_UPGRADE_STEP4="<p>Μπορείτε να κάνετε λήψη της προσθήκης έκδοσης άδειας από την ενότητα <strong><em>Προβολή άδειας > Εκδόσεις και λήψεις</em> </strong> στην κονσόλα miniOrange.</p>"
COM_MINIORANGE_UPGRADE_STEP5="<p>Από τον πίνακα ελέγχου διαχειριστή του JOOMLA, απεγκαταστήστε τη δωρεάν προσθήκη που είναι εγκατεστημένη αυτήν τη στιγμή.</p>"
COM_MINIORANGE_UPGRADE_STEP6="<p>Τώρα εγκαταστήστε την προσθήκη έκδοσης άδειας που έχετε λάβει και ενεργοποιήστε την. Αφού ενεργοποιήσετε την προσθήκη έκδοσης άδειας χρήσης, συνδεθείτε χρησιμοποιώντας τον λογαριασμό που χρησιμοποιήσατε για την αγορά της προσθήκης έκδοσης άδειας χρήσης.<br><br></p>"
COM_MINIORANGE_UPGRADE_NOTE1="<p style ,'margin-top: 15px;margin-left: 25px;font-weight:normal;'>* Οι τιμές των συναλλαγών ενδέχεται να διαφέρουν ανάλογα με τη χώρα. Εάν θέλετε να αγοράσετε τις μαζικές συναλλαγές, στείλτε μας μήνυμα στη διεύθυνση <strong><a class ,'mo_click_here' href ,'mailto:joomlasupport@xecurify.com'><em>joomlasupport@xecurify.com</em></a> </strong> ή υποβάλετε ένα αίτημα υποστήριξης χρησιμοποιώντας τη φόρμα υποστήριξης.</p>"
COM_MINIORANGE_UPGRADE_NOTE2="<p style ,'margin-left: 25px;font-weight:normal;'>** 10 SMS και 10 επαληθεύσεις email θα παρέχονται μέσω του miniOrange Gateway.</p>"
COM_MINIORANGE_PAYMENT_METHODS="ΑΠΟΔΕΚΤΕΣ ΤΡΟΠΟΙ ΠΛΗΡΩΜΗΣ"
COM_MINIORANGE_PAYMENT_METHOD1_INFO="Εάν η πληρωμή γίνει μέσω Πιστωτικής Κάρτας/Διεθνούς Χρεωστικής Κάρτας, η άδεια θα δημιουργηθεί αυτόματα μόλις ολοκληρωθεί η πληρωμή."
COM_MINIORANGE_PAYMENT_METHOD2_INFO="Χρησιμοποιήστε το ακόλουθο αναγνωριστικό PayPal <em><strong>info@xecurify.com</strong></em> για να πραγματοποιήσετε την πληρωμή μέσω PayPal.<br><br>"
COM_MINIORANGE_PAYMENT_METHOD3="Τραπεζική Κατάθεση"
COM_MINIORANGE_PAYMENT_METHOD3_INFO="Εάν θέλετε να χρησιμοποιήσετε τραπεζικό έμβασμα για την πληρωμή, επικοινωνήστε μαζί μας στο <strong><a class ,'mo_click_here' href ,'mailto:joomlasupport@xecurify.com?'>joomlasupport@xecurify.com</a></strong> ώστε να σας παρέχουμε τα τραπεζικά στοιχεία."
COM_MINIORANGE_PAYMENT_NOTE="<span style ,'font-weight:500;'>Σημείωση:</span> Αφού πληρώσετε μέσω PayPal/Net Banking, ενημερώστε μας ώστε να μπορέσουμε να επιβεβαιώσουμε και να ενημερώσουμε την άδειά σας."
COM_MINIORANGE_RETURN_POLICY="ΠΟΛΙΤΙΚΗ ΕΠΙΣΤΡΟΦΗΣ"
COM_MINIORANGE_RETURN_POLICY_INFO="<p>Στη miniOrange, θέλουμε οι πελάτες μας να είναι 100% ικανοποιημένοι με τις αγορές τους. Σε περίπτωση που το πρόσθετο με άδεια χρήσης που αγοράσατε δεν λειτουργεί όπως διαφημίζεται, μπορείτε να αναφέρετε το πρόβλημα στην ομάδα υποστήριξης του Joomla εντός των πρώτων 10 ημερών από την αγορά. Μετά την αναφορά του προβλήματος, η ομάδα μας θα προσπαθήσει να επιλύσει αυτά τα ζητήματα εντός του δεδομένου χρονικού πλαισίου, όπως αναφέρεται από την ομάδα, και εάν το ζήτημα δεν επιλυθεί εντός της δεδομένης χρονικής περιόδου, θα επιστραφεί ολόκληρο το ποσό.</p>"
COM_MINIORANGE_RETURN_POLICY_NOTE="<p><strong>Λάβετε υπόψη ότι αυτή η πολιτική δεν καλύπτει τις ακόλουθες περιπτώσεις:</strong><ul><li>1. Αλλαγή κατά νου ή αλλαγή στις απαιτήσεις μετά την αγορά.</li><li>2. Τα ζητήματα υποδομής δεν επιτρέπουν τη λειτουργία της λειτουργικότητας.</li></ul> Εάν έχετε αμφιβολίες ή απορίες σχετικά με τα σχέδια αδειοδότησης ή την πολιτική επιστροφής, μπορείτε να μας στείλετε μήνυμα ηλεκτρονικού ταχυδρομείου στη διεύθυνση <a class ,'mo_click_here' href ,'mailto: joomlasupport@xecurify.com'>joomlasupport@xecurify.com</a>.</p>"
