COM_MINIORANGE_UPGRADE_STEP1="<p> Klikněte na tlačítko <strong><em>Upgrade Now</em></strong> pro požadovanou verzi licence a budete přesměrováni k registraci na stránce miniorange. Po registraci klikněte na <strong><em> Upgrade Now</em></strong> a budete přesměrováni do <span stye ,'margin-left:10px'></span> přihlašovací konzole miniOrange.</p>"
COM_MINIORANGE_UPGRADE_STEP2="<p>Zadejte přihlašovací údaje k účtu miniOrange. Pokud ještě nemáte, můžete si jej zdarma vytvořit <em><strong><a class ,'mo_click_here' href ,'%s'>zde</a></strong></em>. Jakmile se úspěšně přihlásíte, budete přesměrováni na platební stránku.</p>"
COM_MINIORANGE_UPGRADE_STEP3="<p>Zadejte údaje o své kartě a pokračujte v platbě. Po úspěšném dokončení platby bude k dispozici ke stažení plugin verze licence.</p>"
COM_MINIORANGE_UPGRADE_STEP4="<p>Licenční verzi pluginu si můžete stáhnout v sekci <strong><em>Zobrazit licenci > Vydání a stahování</em> </strong> na konzole miniOrange.</p>"
COM_MINIORANGE_UPGRADE_STEP5="<p>Z administračního panelu JOOMLA odinstalujte aktuálně nainstalovaný bezplatný plugin.</p>"
COM_MINIORANGE_UPGRADE_STEP6="<p>Nyní nainstalujte plugin verze stažené licence a povolte jej. Po povolení licenčního pluginu se přihlaste pomocí účtu, který jste použili pro nákup licenčního pluginu.<br><br></p>"
COM_MINIORANGE_UPGRADE_NOTE1="<p style ,'margin-top: 15px;margin-left: 25px;font-weight:normal;'>* Transakční ceny se mohou lišit v závislosti na zemi. Pokud si chcete zakoupit hromadné transakce, napište nám na adresu <strong><a class ,'mo_click_here' href ,'mailto:joomlasupport@xecurify.com'><em>joomlasupport@xecurify.com</em></a> </strong> nebo odešlete žádost o podporu pomocí formuláře podpory.</p>"
COM_MINIORANGE_UPGRADE_NOTE2="<p style ,'margin-left: 25px;font-weight:normal;'>** Prostřednictvím miniOrange Gateway bude poskytnuto 10 SMS a 10 e-mailových ověření.</p>"
COM_MINIORANGE_PAYMENT_METHODS="PŘIJATÉ PLATEBNÍ METODY"
COM_MINIORANGE_PAYMENT_METHOD1_INFO="Pokud je platba provedena kreditní kartou/mezinárodní debetní kartou, licence se vytvoří automaticky po dokončení platby."
COM_MINIORANGE_PAYMENT_METHOD2_INFO="Pro platbu přes PayPal použijte následující PayPal ID <em><strong>info@xecurify.com</strong></em>.<br><br>"
COM_MINIORANGE_PAYMENT_METHOD3="Bankovní převod"
COM_MINIORANGE_PAYMENT_METHOD3_INFO="Pokud chcete pro platbu použít bankovní převod, kontaktujte nás na adrese <strong><a class ,'mo_click_here' href ,'mailto:joomlasupport@xecurify.com?'>joomlasupport@xecurify.com</a></strong> abychom vám mohli poskytnout bankovní údaje."
COM_MINIORANGE_PAYMENT_NOTE="<span style ,'font-weight:500;'>Poznámka:</span> Jakmile zaplatíte přes PayPal/Net Banking, informujte nás, abychom mohli potvrdit a aktualizovat vaši licenci."
COM_MINIORANGE_RETURN_POLICY="ZÁSADY VRÁCENÍ"
COM_MINIORANGE_RETURN_POLICY_INFO="<p>V miniOrange chceme, aby naši zákazníci byli 100% spokojeni se svými nákupy. V případě, že licencovaný plugin, který jste si zakoupili, nefunguje tak, jak je inzerováno, můžete problém nahlásit našemu týmu podpory Joomla během prvních 10 dnů od nákupu. Po nahlášení problému se náš tým pokusí tyto problémy vyřešit v daném časovém horizontu, jak je stanoveno týmem, a pokud nebude problém vyřešen během daného časového období, bude vrácena celá částka.</p>"
COM_MINIORANGE_RETURN_POLICY_NOTE="<p><strong>Upozorňujeme, že tyto zásady se nevztahují na následující případy:</strong><ul><li>1. Změna mysli nebo změna požadavků po nákupu.</li><li>2. Problémy s infrastrukturou neumožňují funkčnost této funkce.</li></ul> Máte-li jakékoli pochybnosti nebo dotazy týkající se licenčních plánů nebo zásad vrácení, můžete nám poslat e-mail na adresu <a class ,'mo_click_here' href ,'mailto: joomlasupport@xecurify.com'>joomlasupport@xecurify.com</a>.</p>"
