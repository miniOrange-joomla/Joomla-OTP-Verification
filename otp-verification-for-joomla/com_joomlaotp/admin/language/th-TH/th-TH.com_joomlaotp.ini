COM_MINIORANGE_UPGRADE_STEP1="<p>คลิกที่ปุ่ม <strong><em>อัปเกรดทันที</em></strong> เพื่อดูเวอร์ชันใบอนุญาตที่จำเป็น และคุณจะถูกส่งต่อไปยังหน้าลงทะเบียนกับ miniorange หลังจากลงทะเบียนแล้ว ให้คลิกที่ <strong><em>อัปเกรดทันที</em></strong> และคุณจะถูกส่งต่อไปยัง<span stye ,'margin-left:10px'></span> คอนโซลการเข้าสู่ระบบ miniOrange</p>"
COM_MINIORANGE_UPGRADE_STEP2="<p>ป้อนข้อมูลรับรองบัญชี miniOrange ของคุณ คุณสามารถสร้างบัญชีได้ฟรี <em><strong><a class ,'mo_click_here' href ,'%s'>here</a></strong></em> หากคุณยังไม่มี เมื่อคุณเข้าสู่ระบบสำเร็จแล้ว คุณจะถูกนำไปยังหน้าชำระเงิน</p>"
COM_MINIORANGE_UPGRADE_STEP3="<p>ป้อนรายละเอียดบัตรของคุณและดำเนินการชำระเงิน เมื่อชำระเงินสำเร็จ ปลั๊กอินเวอร์ชันลิขสิทธิ์จะพร้อมให้ดาวน์โหลด</p>"
COM_MINIORANGE_UPGRADE_STEP4="<p>คุณสามารถดาวน์โหลดปลั๊กอินเวอร์ชันใบอนุญาตจากส่วน <strong><em>ดูใบอนุญาต > รุ่นและดาวน์โหลด</em> </strong> บนคอนโซล miniOrange</p>"
COM_MINIORANGE_UPGRADE_STEP5="<p>จากแดชบอร์ดผู้ดูแลระบบ JOOMLA ถอนการติดตั้งปลั๊กอินฟรีที่ติดตั้งอยู่ในปัจจุบัน</p>"
COM_MINIORANGE_UPGRADE_STEP6="<p>ตอนนี้ติดตั้งปลั๊กอินเวอร์ชันลิขสิทธิ์ที่ดาวน์โหลดมาและเปิดใช้งาน หลังจากเปิดใช้งานปลั๊กอินเวอร์ชันลิขสิทธิ์แล้ว ให้เข้าสู่ระบบโดยใช้บัญชีที่คุณใช้สำหรับการซื้อปลั๊กอินเวอร์ชันลิขสิทธิ์<br><br></p>"
COM_MINIORANGE_UPGRADE_NOTE1="<p style ,'margin-top: 15px;margin-left: 25px;font-weight:normal;'>* ราคาธุรกรรมอาจแตกต่างกันไปขึ้นอยู่กับประเทศ หากคุณต้องการซื้อธุรกรรมจำนวนมาก โปรดส่งอีเมลถึงเราที่ <strong><a class ,'mo_click_here' href ,'mailto:joomlasupport@xecurify.com'><em>joomlasupport@xecurify.com</em></a></strong> หรือส่งคำขอรับการสนับสนุนโดยใช้แบบฟอร์มการสนับสนุน</p>"
COM_MINIORANGE_UPGRADE_NOTE2="<p style ,'margin-left: 25px;font-weight:normal;'>** จะมีการจัดทำการยืนยันทาง SMS 10 ข้อความและอีเมล 10 ฉบับผ่านทาง miniOrange Gateway</p>"
