COM_MINIORANGE_SMS_CUSTOM_GATEWAY_COLLAPSE_INFO="<ul><li>1. เกตเวย์ SMS คือระบบที่อนุญาตให้ผู้ใช้ส่งหรือรับข้อความ ผู้ให้บริการเกตเวย์ SMS คือบริษัทที่ให้บริการดังกล่าวโดยมีค่าใช้จ่าย</li><li>2. เราจัดเตรียมคุณลักษณะเกตเวย์ SMS แบบกำหนดเองในปลั๊กอินยืนยัน OTP พรีเมียมของเราเพื่อใช้เกตเวย์ SMS แบบกำหนดเองของคุณเอง</li></ul>หากมีคำถามเพิ่มเติม โปรดติดต่อเรา"
COM_MINIORANGE_CHANGE_SENDERID_OR_NUMBER_OF_SMS="ฉันจะเปลี่ยน SenderID/หมายเลข SMS ที่ฉันรับได้อย่างไร?"
COM_MINIORANGE_CHANGE_SENDERID_INFO="<p>SenderID/Number เป็นข้อมูลเฉพาะของเกตเวย์ คุณจะต้องใช้เกตเวย์ SMS ของคุณเองสำหรับข้อมูลนี้</p>"
COM_MINIORANGE_CHANGE_SENDERID_COLLAPSE_INFO="<li>1. สามารถปรับแต่ง Sender ID ด้วย miniOrange ได้หากลูกค้าเลือกใช้ Your Gateway Plan</li><li>2. ผู้ที่ต้องการเปลี่ยน Sender ID ที่ส่งออกไปในข้อความ SMS จะต้องลงทะเบียนและยืนยันตัวตนกับผู้ให้บริการ SMS Gateway ก่อนจึงจะสามารถใช้งานได้</li><li>3. การปรับแต่ง Sender ID นั้นไม่ได้รับการรองรับด้วย MiniOrange Gateway Plan เนื่องจากอาจทำให้เกิดการละเมิดได้ โดยใช้เป็นเครื่องมือในการสแปมและปลอมแปลง </li><li>4. ด้วยเหตุนี้ miniOrange จึงมอบตัวเลือกให้ลูกค้าใช้ SMS Gateway ของตนเองร่วมกับปลั๊กอิน</li><li>5. ลูกค้าสามารถ <a class ,'mo_click_here' target ,'blank' href ,'https://www.miniorange.com/contact'>คลิกที่นี่</a> เพื่ออัปเกรดเป็นแผน Gateway ของคุณ</li><br><li> ส่งคำถามไปที่ <a class ,'mo_click_here' href ,'mailto:joomlasupport@xecurify.com'> joomlasupport@xecurify.com </a> หากมีคำถามเพิ่มเติมเกี่ยวกับเรื่องนี้</li>"
