COM_MINIORANGE_EMAIL_CUSTOM_GATEWAY_DETAIL=" You can configure settings to use your own Email gateway."
COM_MINIORANGE_EMAIL_CUSTOM_GATEWAY_COLLAPSE_INFO="<ul><li> 1. An Email Gateway is a system that allows user to send or receive messages. Email Gateway Providers is a company that provides such services at a cost.</li><li>2. We do provide a Custom SMS Gateway feature in our Premium OTP verification plugin to use your own Custom SMS Gateway.</li></ul>For any further queries, please contact us."
COM_MINIORANGE_CHANGE_SENDER_EMAIL="How can I change the Sender Email of the Email I receive?"
COM_MINIORANGE_CHANGE_SENDER_EMAIL_INFO="<p>Sender Email is gateway specific. You will need to use your own Email gateway for this.</p>"
COM_MINIORANGE_CHANGE_SENDER_EMAIL_COLLAPSE_INFO="<li>1. Customization of the Email Address with miniOrange is possible if customers have their own SMTP Gateway.</li><li>2. Changing the Email Address is not supported with the miniOrange Gateway Plan as it can be used as a tool for spamming and spoofing.</li><li>3. For this reason miniOrange has provided its customers with an option to use their own SMS gateway with the plugin.</li><li>4. Customers can <a class='mo_click_here' target='blank' href='https://www.miniorange.com/contact'>Click here</a> to upgrade to the Gateway Plan.</li><br><li> Drop a query at <a class='mo_click_here' href='mailto:joomlasupport@xecurify.com'> joomlasupport@xecurify.com </a>for any further queries regarding this.</li>"
