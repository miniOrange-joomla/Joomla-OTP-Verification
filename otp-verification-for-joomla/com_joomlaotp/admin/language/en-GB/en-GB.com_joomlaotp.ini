COM_MINIORANGE_UPGRADE_TO_PREMIUM="HOW TO UPGRADE TO LICENSED VERSION"
COM_MINIORANGE_UPGRADE_STEP1="<p> Click on <strong><em>Upgrade Now</em></strong> button for required license version, and you will be redirected to register with miniorange page. After registration click on <strong><em> Upgrade Now</em></strong> and you will be redirected to<span stye='margin-left:10px'></span> miniOrange login console.</p>"
COM_MINIORANGE_UPGRADE_STEP2="<p>Enter your miniOrange account credentials. You can create one for free <em><strong><a class='mo_click_here' href='%s'>here</a></strong></em> if you don't have. Once you have successfully logged in, you will be redirected towards the payment page.</p>"
COM_MINIORANGE_UPGRADE_STEP3="<p>Enter your card details and proceed for payment. On successful payment completion, the license version plugin will be available to download.</p>"
COM_MINIORANGE_UPGRADE_STEP4="<p>You can download the license version plugin from the <strong><em>View License > Releases and Downloads</em> </strong> section on the miniOrange console.</p>"
COM_MINIORANGE_UPGRADE_STEP5="<p>From the JOOMLA admin dashboard, uninstall the free plugin currently installed.</p>"
COM_MINIORANGE_UPGRADE_STEP6="<p>Now install the downloaded license version plugin and enable it. After enabling the license version plugin, login using the account which you have used for the purchase of license version plugin.<br><br></p>"
COM_MINIORANGE_UPGRADE_NOTE1="<p style='margin-top: 15px;margin-left: 25px;font-weight:normal;'>* Transaction prices may vary depending on country. If you want to purchase the bulk transactions, mail us at <strong><a class='mo_click_here' href='mailto:joomlasupport@xecurify.com'><em>joomlasupport@xecurify.com</em></a></strong> or submit a support request using the support form.</p>"
COM_MINIORANGE_UPGRADE_NOTE2="<p style='margin-left: 25px;font-weight:normal;'>** 10 SMS and 10 Email Verifications will be provided through miniOrange Gateway.</p>"
COM_MINIORANGE_PAYMENT_METHODS="ACCEPTED PAYMENT METHODS"
COM_MINIORANGE_PAYMENT_METHOD1_INFO="If the payment is made through Credit Card/International Debit Card, the license will be created automatically once the payment is completed."
COM_MINIORANGE_PAYMENT_METHOD2_INFO="Use the following PayPal ID <em><strong>info@xecurify.com</strong></em> for making the payment via PayPal.<br><br>"
COM_MINIORANGE_PAYMENT_METHOD3="Bank Transfer"
COM_MINIORANGE_PAYMENT_METHOD3_INFO="If you want to use bank transfer for the payment then contact us at <strong><a class='mo_click_here' href='mailto:joomlasupport@xecurify.com?'>joomlasupport@xecurify.com</a></strong> so that we can provide you the bank details."
COM_MINIORANGE_PAYMENT_NOTE="<span style='font-weight:500;'>Note:</span> Once you have paid through PayPal/Net Banking, please inform us so that we can confirm and update your license."
COM_MINIORANGE_RETURN_POLICY="RETURN POLICY"
COM_MINIORANGE_RETURN_POLICY_INFO="<p>At miniOrange, we want our customers to be 100% satisfied with their purchases. In case the licensed plugin you purchased, is not working as advertised, you can report the issue with our Joomla support team within the first 10 days of the purchase. After reporting the issue, our team will try to resolve those issues within the given timeline as stated by the team, and if the issue does not get resolved within the given time period, the whole amount will be refunded.</p>"
COM_MINIORANGE_RETURN_POLICY_NOTE="<p><strong>Note that this policy does not cover the following cases:</strong><ul><li>1. Change in mind or change in requirements after purchase.</li><li>2. Infrastructure issues do not allow the functionality to work.</li></ul> If you have any doubts or queries regarding the licensing plans or return policy, you can email us at <a class='mo_click_here' href='mailto:joomlasupport@xecurify.com'>joomlasupport@xecurify.com</a>.</p>"
