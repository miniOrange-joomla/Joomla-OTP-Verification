COM_MINIORANGE_SMS_CUSTOM_GATEWAY_COLLAPSE_INFO="<ul><li> 1. An SMS Gateway is a system that allows user to send or receive messages. SMS Gateway Providers is a company that provides such services at a cost.</li><li> 2. We do provide a Custom SMS Gateway feature in our Premium OTP verification plugin to use your own Custom SMS Gateway.</li></ul>For any further queries, please contact us."
COM_MINIORANGE_CHANGE_SENDERID_OR_NUMBER_OF_SMS="How can I change the SenderID/Number of the SMS I receive?"
COM_MINIORANGE_CHANGE_SENDERID_INFO="<p>SenderID/Number is gateway specific. You will need to use your own SMS gateway for this.</p>"
COM_MINIORANGE_CHANGE_SENDERID_COLLAPSE_INFO="<li>1. Customization of the Sender ID with miniOrange is possible if customers have opted for the Your Gateway Plan.</li><li>2. Those looking to change the Sender ID going out in the SMS text need to register and authenticate their ID with the SMS gateway provider before they can use it.</li><li>3. Customization of Sender ID is not supported with the miniOrange Gateway Plan as it can result in abuse, by using it as a tool for spamming and spoofing. </li><li>4. For this reason miniOrange has provided its customers with an option to use their own SMS gateway with the plugin.</li><li>5. Customers can <a class='mo_click_here' target='blank' href='https://www.miniorange.com/contact'>Click here</a> to upgrade to the Your Gateway Plan.</li><br><li> Drop a query at <a class='mo_click_here' href='mailto:joomlasupport@xecurify.com'> joomlasupport@xecurify.com </a>for any further queries regarding this.</li>"
