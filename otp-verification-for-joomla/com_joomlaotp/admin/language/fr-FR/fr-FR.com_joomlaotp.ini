COM_MINIORANGE_CHANGE_SENDER_EMAIL_COLLAPSE_INFO="<li>1. La personnalisation de l'adresse e-mail avec miniOrange est possible si les clients ont leur propre passerelle SMTP.</li><li>2. La modification de l'adresse e-mail n'est pas prise en charge avec le plan passerelle miniOrange car elle peut être utilisée comme un outil de spam et d'usurpation d'identité.</li><li>3. Pour cette raison, miniOrange a fourni à ses clients une option leur permettant d'utiliser leur propre passerelle SMS avec le plugin.</li><li>4. Les clients peuvent <a class ,'mo_click_here' target ,'blank' href ,'https://www.miniorange.com/contact'>cliquer ici</a> pour passer au plan passerelle.</li><br><li> Envoyez une requête à <a class ,'mo_click_here' href ,'mailto:joomlasupport@xecurify.com'> joomlasupport@xecurify.com </a>pour toute autre question à ce sujet.</li>"
