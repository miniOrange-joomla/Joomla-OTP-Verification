COM_MINIORANGE_SMS_CUSTOM_GATEWAY_COLLAPSE_INFO="<ul><li>1. Une passerelle SMS est un système qui permet à l'utilisateur d'envoyer ou de recevoir des messages. SMS Gateway Providers est une entreprise qui fournit de tels services moyennant des frais.</li><li>2. Nous fournissons une fonctionnalité de passerelle SMS personnalisée dans notre plugin de vérification OTP Premium pour utiliser votre propre passerelle SMS personnalisée.</li></ul>Pour toute autre question, veuillez nous contacter."
COM_MINIORANGE_CHANGE_SENDERID_OR_NUMBER_OF_SMS="Comment puis-je modifier le SenderID/Number du SMS que je reçois ?"
COM_MINIORANGE_CHANGE_SENDERID_INFO="<p>L'identifiant/numéro de l'expéditeur est spécifique à la passerelle. Vous devrez utiliser votre propre passerelle SMS pour cela.</p>"
COM_MINIORANGE_CHANGE_SENDERID_COLLAPSE_INFO="<li>1. La personnalisation de l'identifiant de l'expéditeur avec miniOrange est possible si les clients ont opté pour le plan Your Gateway.</li><li>2. Ceux qui souhaitent modifier l'identifiant de l'expéditeur envoyé dans le texte SMS doivent s'inscrire et authentifier leur identifiant auprès du fournisseur de passerelle SMS avant de pouvoir l'utiliser.</li><li>3. La personnalisation de l'identifiant de l'expéditeur n'est pas prise en charge avec le plan miniOrange Gateway car elle peut entraîner des abus, en l'utilisant comme un outil de spam et d'usurpation d'identité.</li><li>4. Pour cette raison, miniOrange a fourni à ses clients une option leur permettant d'utiliser leur propre passerelle SMS avec le plugin.</li><li>5. Les clients peuvent <a class ,'mo_click_here' target ,'blank' href ,'https://www.miniorange.com/contact'>cliquer ici</a> pour passer au forfait Your Gateway.</li><br><li>Déposez une requête à <a class ,'mo_click_here' href ,'mailto:joomlasupport@xecurify.com'> joomlasupport@xecurify.com </a>pour toute autre question à ce sujet.</li>"
