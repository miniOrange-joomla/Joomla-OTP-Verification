COM_MINIORANGE_UPGRADE_TO_PREMIUM="COMMENT PASSER À LA VERSION SOUS LICENCE"
COM_MINIORANGE_UPGRADE_STEP1="<p>Cliquez sur le bouton <strong><em>Mettre à jour maintenant</em></strong> pour obtenir la version de licence requise et vous serez redirigé vers la page d'inscription de miniorange. Après inscription, cliquez sur <strong><em>Mettre à jour maintenant</em></strong> et vous serez redirigé vers la console de connexion de miniOrange.</p>"
COM_MINIORANGE_UPGRADE_STEP2="<p>Entrez vos identifiants de compte miniOrange. Vous pouvez en créer un gratuitement <em><strong><a class ,'mo_click_here' href ,'%s'>ici</a></strong></em> si vous n'en avez pas. Une fois connecté avec succès, vous serez redirigé vers la page de paiement.</p>"
COM_MINIORANGE_UPGRADE_STEP3="<p>Entrez les informations de votre carte et procédez au paiement. Une fois le paiement effectué, la version sous licence du plugin sera disponible au téléchargement.</p>"
COM_MINIORANGE_UPGRADE_STEP4="<p>Vous pouvez télécharger le plugin de version de licence à partir de la section <strong><em>Afficher la licence > Versions et téléchargements</em> </strong> sur la console miniOrange.</p>"
COM_MINIORANGE_UPGRADE_STEP5="<p>Depuis le tableau de bord d'administration JOOMLA, désinstallez le plugin gratuit actuellement installé.</p>"
COM_MINIORANGE_UPGRADE_STEP6="<p>Installez maintenant le plugin de version de licence téléchargé et activez-le. Après avoir activé le plugin de version de licence, connectez-vous en utilisant le compte que vous avez utilisé pour l'achat du plugin de version de licence.<br><br></p>"
COM_MINIORANGE_UPGRADE_NOTE1="<p style ,'margin-top: 15px;margin-left: 25px;font-weight:normal;'>* Les prix des transactions peuvent varier selon les pays. Si vous souhaitez acheter des transactions en gros, envoyez-nous un e-mail à <strong><a class ,'mo_click_here' href ,'mailto:joomlasupport@xecurify.com'><em>joomlasupport@xecurify.com</em></a></strong> ou soumettez une demande d'assistance en utilisant le formulaire d'assistance.</p>"
COM_MINIORANGE_UPGRADE_NOTE2="<p style ,'margin-left: 25px;font-weight:normal;'>** 10 vérifications par SMS et 10 vérifications par e-mail seront fournies via miniOrange Gateway.</p>"
COM_MINIORANGE_PAYMENT_METHODS="MODES DE PAIEMENT ACCEPTÉS"
COM_MINIORANGE_PAYMENT_METHOD1_INFO="Si le paiement est effectué par carte de crédit/carte de débit internationale, la licence sera créée automatiquement une fois le paiement effectué."
COM_MINIORANGE_PAYMENT_METHOD2_INFO="Utilisez l'identifiant PayPal suivant <em><strong>info@xecurify.com</strong></em> pour effectuer le paiement via PayPal.<br><br>"
COM_MINIORANGE_PAYMENT_METHOD3="Virement bancaire"
COM_MINIORANGE_PAYMENT_METHOD3_INFO="Si vous souhaitez utiliser un virement bancaire pour le paiement, contactez-nous à <strong><a class ,'mo_click_here' href ,'mailto:joomlasupport@xecurify.com?'>joomlasupport@xecurify.com</a></strong> afin que nous puissions vous fournir les coordonnées bancaires."
COM_MINIORANGE_PAYMENT_NOTE="<span style ,'font-weight:500;'>Remarque :</span> une fois que vous avez payé via PayPal/Net Banking, veuillez nous en informer afin que nous puissions confirmer et mettre à jour votre licence."
COM_MINIORANGE_RETURN_POLICY="POLITIQUE DE RETOUR"
COM_MINIORANGE_RETURN_POLICY_INFO="<p>Chez miniOrange, nous voulons que nos clients soient 100 % satisfaits de leurs achats. Si le plugin sous licence que vous avez acheté ne fonctionne pas comme annoncé, vous pouvez signaler le problème à notre équipe d'assistance Joomla dans les 10 premiers jours suivant l'achat. Après avoir signalé le problème, notre équipe essaiera de résoudre ces problèmes dans le délai imparti, comme indiqué par l'équipe, et si le problème n'est pas résolu dans le délai imparti, le montant total sera remboursé.</p>"
COM_MINIORANGE_RETURN_POLICY_NOTE="<p><strong>Veuillez noter que cette politique ne couvre pas les cas suivants :</strong><ul><li>1. Changement d'avis ou modification des exigences après l'achat.</li><li>2. Des problèmes d'infrastructure empêchent la fonctionnalité de fonctionner.</li></ul> Si vous avez des doutes ou des questions concernant les plans de licence ou la politique de retour, vous pouvez nous envoyer un e-mail à <a class ,'mo_click_here' href ,'mailto:joomlasupport@xecurify.com'>joomlasupport@xecurify.com</a>.</p>"
