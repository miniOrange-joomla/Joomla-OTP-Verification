COM_MINIORANGE_SMS_CUSTOM_GATEWAY_COLLAPSE_INFO="<ul><li> 1. SMS ゲートウェイは、ユーザーがメッセージを送受信できるようにするシステムです。SMS ゲートウェイ プロバイダーは、このようなサービスを有料で提供する会社です。</li><li> 2. プレミアム OTP 検証プラグインでは、独自のカスタム SMS ゲートウェイを使用するためのカスタム SMS ゲートウェイ機能を提供しています。</li></ul>その他の質問については、お問い合わせください。"
COM_MINIORANGE_CHANGE_SENDERID_OR_NUMBER_OF_SMS="受信した SMS の送信者 ID/番号を変更するにはどうすればよいですか?"
COM_MINIORANGE_CHANGE_SENDERID_INFO="<p>SenderID/Number はゲートウェイ固有です。このためには独自の SMS ゲートウェイを使用する必要があります。</p>"
COM_MINIORANGE_CHANGE_SENDERID_COLLAPSE_INFO="<li>1. お客様が Your Gateway プランを選択した場合、miniOrange で送信者 ID をカスタマイズできます。</li><li>2. SMS テキストで送信される送信者 ID を変更する場合は、使用する前に SMS ゲートウェイ プロバイダーに ID を登録して認証する必要があります。</li><li>3. 送信者 ID のカスタマイズは、スパムやなりすましのツールとして使用されて悪用される可能性があるため、miniOrange ゲートウェイ プランではサポートされていません。</li><li>4. このため、miniOrange は、プラグインで独自の SMS ゲートウェイを使用するオプションをお客様に提供しています。</li><li>5.お客様は、<a class ,'mo_click_here' target ,'blank' href ,'https://www.miniorange.com/contact'>ここをクリック</a>して、Your Gateway プランにアップグレードできます。</li><br><li>これに関するその他の質問については、<a class ,'mo_click_here' href ,'mailto:joomlasupport@xecurify.com'>joomlasupport@xecurify.com </a>までお問い合わせください。</li>"
