COM_MINIORANGE_PAYMENT_NOTE="<span style ,'font-weight:500;'>注意:</span> PayPal/ネットバンキングでお支払いが完了したら、ライセンスの確認と更新ができるよう当社にご連絡ください。"
COM_MINIORANGE_RETURN_POLICY="返品規則"
COM_MINIORANGE_RETURN_POLICY_INFO="<p>miniOrange では、お客様が購入に 100% 満足していただけるように努めています。購入したライセンス プラグインが宣伝どおりに動作しない場合は、購入後 10 日以内に Joomla サポート チームに問題を報告できます。問題を報告した後、当社のチームは、チームが指定した期限内に問題の解決に努めます。期限内に問題が解決しない場合は、全額返金されます。</p>"
COM_MINIORANGE_RETURN_POLICY_NOTE="<p><strong>このポリシーは、以下の場合には適用されませんのでご注意ください:</strong><ul><li>1. 購入後に気が変わったり、要件が変わったりした場合。</li><li>2. インフラストラクチャの問題により、機能が動作しない場合。</li></ul> ライセンス プランまたは返品ポリシーに関して疑問や質問がある場合は、<a class ,'mo_click_here' href ,'mailto:joomlasupport@xecurify.com'>joomlasupport@xecurify.com</a> までメールでお問い合わせください。</p>"
