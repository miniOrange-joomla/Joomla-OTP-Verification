COM_MINIORANGE_UPGRADE_STEP1="<p> 必要なライセンス バージョンの [<strong><em>今すぐアップグレード</em></strong>] ボタンをクリックすると、miniOrange への登録ページにリダイレクトされます。登録後、[<strong><em>今すぐアップグレード</em></strong>] をクリックすると、<span stye ,'margin-left:10px'></span> miniOrange ログイン コンソールにリダイレクトされます。</p>"
COM_MINIORANGE_UPGRADE_STEP2="<p>miniOrange アカウントの認証情報を入力します。まだお持ちでない場合は、<em><strong><a class ,'mo_click_here' href ,'%s'>こちら</a></strong></em>から無料で作成できます。ログインに成功すると、支払いページにリダイレクトされます。</p>"
COM_MINIORANGE_UPGRADE_STEP3="<p>カードの詳細を入力して支払いに進みます。支払いが正常に完了すると、ライセンス バージョンのプラグインをダウンロードできるようになります。</p>"
COM_MINIORANGE_UPGRADE_STEP4="<p>ライセンス バージョン プラグインは、miniOrange コンソールの <strong><em>[ライセンスの表示] > [リリースとダウンロード]</em></strong> セクションからダウンロードできます。</p>"
COM_MINIORANGE_UPGRADE_STEP5="<p>JOOMLA 管理ダッシュボードから、現在インストールされている無料プラグインをアンインストールします。</p>"
COM_MINIORANGE_UPGRADE_STEP6="<p>ダウンロードしたライセンス バージョン プラグインをインストールして有効にします。ライセンス バージョン プラグインを有効にした後、ライセンス バージョン プラグインの購入に使用したアカウントを使用してログインします。<br><br></p>"
COM_MINIORANGE_UPGRADE_NOTE1="<p style ,'margin-top: 15px;margin-left: 25px;font-weight:normal;'>* 取引価格は国によって異なる場合があります。一括取引を購入する場合は、<strong><a class ,'mo_click_here' href ,'mailto:joomlasupport@xecurify.com'><em>joomlasupport@xecurify.com</em></a></strong> までメールするか、サポート フォームを使用してサポート リクエストを送信してください。</p>"
COM_MINIORANGE_UPGRADE_NOTE2="<p style ,'margin-left: 25px;font-weight:normal;'>** 10 件の SMS 検証と 10 件の電子メール検証が miniOrange Gateway を通じて提供されます。</p>"
