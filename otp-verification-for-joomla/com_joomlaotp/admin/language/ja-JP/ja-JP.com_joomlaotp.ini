COM_MINIORANGE_EMAIL_CUSTOM_GATEWAY_COLLAPSE_INFO="<ul><li> 1. メール ゲートウェイは、ユーザーがメッセージを送受信できるようにするシステムです。メール ゲートウェイ プロバイダーは、このようなサービスを有料で提供する会社です。</li><li>2. プレミアム OTP 検証プラグインでは、独自のカスタム SMS ゲートウェイを使用するためのカスタム SMS ゲートウェイ機能を提供しています。</li></ul>その他の質問については、お問い合わせください。"
