COM_MINIORANGE_RETURN_POLICY_INFO="<п>У миниОранге-у желимо да наши купци буду 100% задовољни куповином. У случају да лиценцирани додатак који сте купили не ради како је оглашено, можете пријавити проблем нашем тиму за подршку Јоомла у првих 10 дана од куповине. Након што пријави проблем, наш тим ће покушати да реши те проблеме у датом временском оквиру како је тим навео, а ако се проблем не реши у датом временском периоду, цео износ ће бити рефундиран.</п>"
COM_MINIORANGE_RETURN_POLICY_NOTE="<п><стронг>Имајте на уму да ове смернице не покривају следеће случајеве:</стронг><ул><ли>1. Промена у виду или промена захтева након куповине.</ли><ли>2. Проблеми са инфраструктуром не дозвољавају функционалности да функционише.</ли></ул> Ако имате било каквих недоумица или питања у вези са плановима лиценцирања или политиком враћања, можете нам послати е-пошту на <а цласс ,'мо_цлицк_хере' хреф ,'маилто: јоомласуппорт@кецурифи.цом'>јоомласуппорт@кецурифи.цом</а>.</п>"
