COM_MINIORANGE_PAYMENT_METHOD3_INFO="Ако желите да користите банковни трансфер за плаћање, контактирајте нас на <стронг><а цласс ,'мо_цлицк_хере' хреф ,'маилто:јоомласуппорт@кецурифи.цом?'>јоомласуппорт@кецурифи.цом</а></стронг> како бисмо вам могли пружити банковне податке."
