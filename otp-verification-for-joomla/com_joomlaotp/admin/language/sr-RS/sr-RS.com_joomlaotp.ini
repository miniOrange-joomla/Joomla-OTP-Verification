COM_MINIORANGE_UPGRADE_STEP1="<п> Кликните на дугме <стронг><ем>Надогради одмах</ем></стронг> за потребну верзију лиценце и бићете преусмерени да се региструјете на миниоранге страници. Након регистрације кликните на <стронг><ем> Надогради одмах</ем></стронг> и бићете преусмерени на<спан стие ,'маргин-лефт:10пк'></спан> миниОранге конзолу за пријављивање.</п>"
COM_MINIORANGE_UPGRADE_STEP2="<п>Унесите акредитиве свог миниОранге налога. Можете направити бесплатну <ем><стронг><а класу ,'мо_цлицк_хере' хреф ,'%с'>овде</а></стронг></ем> ако немате. Када се успешно пријавите, бићете преусмерени на страницу за плаћање.</п>"
COM_MINIORANGE_UPGRADE_STEP3="<п>Унесите податке о картици и наставите са плаћањем. По успешном завршетку плаћања, додатак верзије лиценце ће бити доступан за преузимање.</п>"
COM_MINIORANGE_UPGRADE_STEP4="<п>Можете да преузмете додатак за верзију лиценце из одељка <стронг><ем>Прикажи лиценцу > Издања и преузимања</ем> </стронг> на миниОранге конзоли.</п>"
COM_MINIORANGE_UPGRADE_STEP5="<п>Са контролне табле ЈООМЛА администратора, деинсталирајте бесплатни додатак који је тренутно инсталиран.</п>"
COM_MINIORANGE_UPGRADE_STEP6="<п>Сада инсталирајте додатак за преузету верзију лиценце и омогућите га. Након што омогућите додатак за верзију лиценце, пријавите се користећи налог који сте користили за куповину додатка верзије лиценце.<бр><бр></п>"
COM_MINIORANGE_UPGRADE_NOTE1="<п стиле ,'маргин-топ: 15пк;маргин-лефт: 25пк;фонт-веигхт:нормал;'>* Цене трансакција могу да варирају у зависности од земље. Ако желите да купите масовне трансакције, пошаљите нам е-пошту на <стронг><а цласс ,'мо_цлицк_хере' хреф ,'маилто:јоомласуппорт@кецурифи.цом'><ем>јоомласуппорт@кецурифи.цом</ем></а> </стронг> или поднесите захтев за подршку помоћу обрасца за подршку.</п>"
COM_MINIORANGE_UPGRADE_NOTE2="<п стиле ,'маргин-лефт: 25пк;фонт-веигхт:нормал;'>** 10 СМС и 10 верификација е-поште ће бити обезбеђено преко миниОранге Гатеваи-а.</п>"
