COM_MINIORANGE_CHANGE_SENDERID_COLLAPSE_INFO="<ли>1. Прилагођавање ИД-а пошиљаоца помоћу миниОранге-а је могуће ако су се корисници определили за Ваш Гатеваи план.</ли><ли>2. Они који желе да промене ИД пошиљаоца који излази у СМС тексту морају да се региструју и аутентификују свој ИД код провајдера СМС мрежног пролаза пре него што могу да га користе.</ли><ли>3. Прилагођавање ИД-а пошиљаоца није подржано са миниОранге Гатеваи планом јер може довести до злоупотребе, коришћењем као алата за слање нежељене поште и лажирање. </ли><ли>4. Из тог разлога, миниОранге је својим корисницима пружио опцију да користе сопствени СМС гатеваи са додатком.</ли><ли>5. Клијенти могу да <а цласс ,'мо_цлицк_хере' таргет ,'бланк' хреф ,'хттпс://ввв.миниоранге.цом/цонтацт'>Кликну овде</а> да надограде на Ваш Гатеваи план.</ли><бр> ><ли> Испустите упит на <а цласс ,'мо_цлицк_хере' хреф ,'маилто:јоомласуппорт@кецурифи.цом'> јоомласуппорт@кецурифи.цом </а>за сва додатна питања у вези са овим.</ли>"
