COM_MINIORANGE_PAYMENT_METHOD1_INFO="Ако се плаћање врши путем кредитне картице/међународне дебитне картице, лиценца ће бити креирана аутоматски када се уплата заврши."
COM_MINIORANGE_PAYMENT_METHOD2_INFO="Користите следећи ПаиПал ИД <ем><стронг>инфо@кецурифи.цом</стронг></ем> за плаћање путем ПаиПал-а.<бр><бр>"
