COM_MINIORANGE_RETURN_POLICY="VISSZATÉRÉSI SZABÁLYZAT"
COM_MINIORANGE_RETURN_POLICY_INFO="<p>A miniOrange-nál azt szeretnénk, hogy ügyfeleink 100%-ban elégedettek legyenek vásárlásaikkal. Ha a megvásárolt licencelt bővítmény nem a hirdetett módon működik, a vásárlást követő első 10 napon belül jelentheti a problémát Joomla ügyfélszolgálatunknak. A probléma bejelentése után csapatunk megpróbálja megoldani a problémákat a csapat által megadott határidőn belül, és ha a probléma nem oldódik meg a megadott időn belül, a teljes összeget visszatérítjük.</p>"
COM_MINIORANGE_RETURN_POLICY_NOTE="<p><strong>Ne feledje, hogy ez az irányelv nem vonatkozik a következő esetekre:</strong><ul><li>1. Változás a vásárlás után, vagy megváltozott a követelmények.</li><li>2. Az infrastrukturális problémák nem teszik lehetővé a funkció működését.</li></ul> Ha kétségei vagy kérdései vannak az engedélyezési tervekkel vagy a visszaküldési politikával kapcsolatban, írjon nekünk e-mailt a következő címre: <a class ,'mo_click_here' href ,'mailto: joomlasupport@xecurify.com'>joomlasupport@xecurify.com</a>.</p>"
