COM_MINIORANGE_UPGRADE_STEP1="<p> Kattintson a <strong><em>Frissítés most</em></strong> gombra a szükséges licencverzióhoz, és a rendszer átirányítja a miniorange oldalra, hogy regisztráljon. A regisztráció után kattintson a <strong><em> Frissítés most</em></strong> lehetőségre, és a rendszer átirányítja a<span stye ,'margin-left:10px'></span> miniOrange bejelentkezési konzolra.</p>"
COM_MINIORANGE_UPGRADE_STEP2="<p>Adja meg miniOrange-fiókja hitelesítő adatait. Ingyenesen létrehozhat egyet <em><strong><a class ,'mo_click_here' href ,'%s'>itt</a></strong></em>, ha még nincs. Miután sikeresen bejelentkezett, a rendszer átirányítja a fizetési oldalra.</p>"
COM_MINIORANGE_UPGRADE_STEP3="<p>Adja meg kártyaadatait, és folytassa a fizetéssel. Sikeres fizetés esetén a licenc verzió-bővítmény letölthető lesz.</p>"
COM_MINIORANGE_UPGRADE_STEP4="<p>A licencverziós beépülő modult letöltheti a miniOrange konzol <strong><em>Licenc megtekintése > Kiadások és letöltések</em> </strong> részéből.</p>"
COM_MINIORANGE_UPGRADE_STEP5="<p>A JOOMLA adminisztrátori irányítópultjáról távolítsa el a jelenleg telepített ingyenes bővítményt.</p>"
COM_MINIORANGE_UPGRADE_STEP6="<p>Most telepítse a letöltött licencverziós beépülő modult, és engedélyezze azt. A licencverziós bővítmény engedélyezése után jelentkezzen be azzal a fiókkal, amelyet a licencverziós bővítmény megvásárlásához használt.<br><br></p>"
COM_MINIORANGE_UPGRADE_NOTE1="<p style ,'margin-top: 15px;margin-left: 25px;font-weight:normal;'>* A tranzakciós árak országonként változhatnak. Ha tömeges tranzakciókat szeretne vásárolni, írjon nekünk a <strong><a class ,'mo_click_here' href ,'mailto:joomlasupport@xecurify.com'><em>joomlasupport@xecurify.com</em></a> címre. </strong> vagy nyújtson be támogatási kérelmet a támogatási űrlap segítségével.</p>"
COM_MINIORANGE_UPGRADE_NOTE2="<p style ,'margin-left: 25px;font-weight:normal;'>** 10 SMS-t és 10 e-mail-ellenőrzést biztosítunk a miniOrange Gateway-en keresztül.</p>"
