COM_MINIORANGE_UPGRADE_TO_PREMIUM="HOE U KUNT UPGRADEN NAAR EEN GELICENTIEERDE VERSIE"
COM_MINIORANGE_UPGRADE_STEP1="<p> Klik op de knop <strong><em>Nu upgraden</em></strong> voor de vereiste licentieversie en u wordt doorgestuurd om u te registreren op de miniorange-pagina. Na registratie klikt u op <strong><em> Nu upgraden</em></strong> en u wordt doorgestuurd naar de <span stye ,'margin-left:10px'></span> miniOrange-inlogconsole.</p>"
COM_MINIORANGE_UPGRADE_STEP2="<p>Voer uw miniOrange accountgegevens in. U kunt er <em><strong><a class ,'mo_click_here' href ,'%s'>hier</a></strong></em> gratis een aanmaken als u die nog niet hebt. Zodra u succesvol bent ingelogd, wordt u doorgestuurd naar de betaalpagina.</p>"
COM_MINIORANGE_UPGRADE_STEP3="<p>Voer uw kaartgegevens in en ga verder met betalen. Na succesvolle betaling is de licentieversie-plugin beschikbaar om te downloaden.</p>"
COM_MINIORANGE_UPGRADE_STEP4="<p>U kunt de licentieversie-plugin downloaden via het gedeelte <strong><em>Licentie weergeven > Releases en downloads</em> </strong> op de miniOrange-console.</p>"
COM_MINIORANGE_UPGRADE_STEP5="<p>Verwijder de gratis plug-in die momenteel is geïnstalleerd via het JOOMLA-beheerdersdashboard.</p>"
COM_MINIORANGE_UPGRADE_STEP6="<p>Installeer nu de gedownloade licentieversie-plugin en schakel deze in. Nadat u de licentieversie-plugin hebt ingeschakeld, logt u in met het account dat u hebt gebruikt voor de aankoop van de licentieversie-plugin.<br><br></p>"
COM_MINIORANGE_UPGRADE_NOTE1="<p style ,'margin-top: 15px;margin-left: 25px;font-weight:normal;'>* Transactieprijzen kunnen per land verschillen. Als u de bulktransacties wilt kopen, mail ons dan op <strong><a class ,'mo_click_here' href ,'mailto:joomlasupport@xecurify.com'><em>joomlasupport@xecurify.com</em></a></strong> of dien een supportverzoek in via het supportformulier.</p>"
COM_MINIORANGE_UPGRADE_NOTE2="<p style ,'margin-left: 25px;font-weight:normal;'>** 10 SMS- en 10 e-mailverificaties worden aangeboden via miniOrange Gateway.</p>"
COM_MINIORANGE_PAYMENT_METHODS="GEACCEPTEERDE BETALINGSMETHODEN"
COM_MINIORANGE_PAYMENT_METHOD1_INFO="Als de betaling via Creditcard/Internationale Debitcard wordt gedaan, wordt de licentie automatisch aangemaakt zodra de betaling is voltooid."
COM_MINIORANGE_PAYMENT_METHOD2_INFO="Gebruik de volgende PayPal-ID <em><strong>info@xecurify.com</strong></em> om de betaling via PayPal te doen.<br><br>"
COM_MINIORANGE_PAYMENT_METHOD3="Bankoverschrijving"
COM_MINIORANGE_PAYMENT_METHOD3_INFO="Als u via een bankoverschrijving wilt betalen, neem dan contact met ons op via <strong><a class ,'mo_click_here' href ,'mailto:joomlasupport@xecurify.com?'>joomlasupport@xecurify.com</a></strong>, zodat wij u de bankgegevens kunnen verstrekken."
COM_MINIORANGE_PAYMENT_NOTE="<span style ,'font-weight:500;'>Opmerking:</span> Zodra u via PayPal/Net Banking heeft betaald, verzoeken wij u ons hiervan op de hoogte te stellen zodat wij uw licentie kunnen bevestigen en bijwerken."
COM_MINIORANGE_RETURN_POLICY="RETOURBELEID"
COM_MINIORANGE_RETURN_POLICY_INFO="<p>Bij miniOrange willen we dat onze klanten 100% tevreden zijn met hun aankopen. In het geval dat de gelicentieerde plug-in die u hebt gekocht niet werkt zoals geadverteerd, kunt u het probleem binnen de eerste 10 dagen na aankoop melden bij ons Joomla-ondersteuningsteam. Nadat het probleem is gemeld, zal ons team proberen deze problemen binnen de door het team aangegeven tijdlijn op te lossen. Als het probleem niet binnen de opgegeven periode wordt opgelost, wordt het volledige bedrag terugbetaald.</p>"
COM_MINIORANGE_RETURN_POLICY_NOTE="<p><strong>Houd er rekening mee dat dit beleid de volgende gevallen niet dekt:</strong><ul><li>1. Verandering van gedachten of wijziging in vereisten na aankoop.</li><li>2. Infrastructuurproblemen zorgen ervoor dat de functionaliteit niet werkt.</li></ul> Als u twijfels of vragen hebt over de licentieplannen of het retourbeleid, kunt u ons een e-mail sturen op <a class ,'mo_click_here' href ,'mailto:joomlasupport@xecurify.com'>joomlasupport@xecurify.com</a>.</p>"
