COM_MINIORANGE_CHANGE_SENDERID_COLLAPSE_INFO="<li>1. Aanpassing van de Sender ID met miniOrange is mogelijk als klanten hebben gekozen voor het Your Gateway Plan.</li><li>2. Degenen die de Sender ID in de SMS-tekst willen wijzigen, moeten zich registreren en hun ID verifiëren bij de SMS-gatewayprovider voordat ze deze kunnen gebruiken.</li><li>3. Aanpassing van de Sender ID wordt niet ondersteund met het miniOrange Gateway Plan, omdat dit kan leiden tot misbruik door het te gebruiken als hulpmiddel voor spam en spoofing.</li><li>4. Om deze reden heeft miniOrange haar klanten de mogelijkheid geboden om hun eigen SMS-gateway te gebruiken met de plugin.</li><li>5. Klanten kunnen <a class ,'mo_click_here' target ,'blank' href ,'https://www.miniorange.com/contact'>hier klikken</a> om te upgraden naar Your Gateway Plan.</li><br><li>Als u nog vragen hebt, kunt u een bericht sturen naar <a class ,'mo_click_here' href ,'mailto:joomlasupport@xecurify.com'> joomlasupport@xecurify.com </a>.</li>"
