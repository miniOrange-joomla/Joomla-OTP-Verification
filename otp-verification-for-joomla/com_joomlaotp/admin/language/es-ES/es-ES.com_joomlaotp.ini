COM_MINIORANGE_UPGRADE_TO_PREMIUM="CÓMO ACTUALIZAR A LA VERSIÓN CON LICENCIA"
COM_MINIORANGE_UPGRADE_STEP1="<p>Haga clic en el botón <strong><em>Actualizar ahora</em></strong> para la versión de licencia requerida y será redirigido a la página de registro en miniOrange. Después del registro, haga clic en <strong><em>Actualizar ahora</em></strong> y será redirigido a la <span stye ,'margin-left:10px'></span> consola de inicio de sesión de miniOrange.</p>"
COM_MINIORANGE_UPGRADE_STEP2="<p>Ingresa las credenciales de tu cuenta miniOrange. Puedes crear una gratis <em><strong><a class ,'mo_click_here' href ,'%s'>aquí</a></strong></em> si no las tienes. Una vez que hayas iniciado sesión correctamente, serás redirigido a la página de pago.</p>"
COM_MINIORANGE_UPGRADE_STEP3="<p>Ingrese los datos de su tarjeta y proceda al pago. Una vez completado el pago, podrá descargar la versión de licencia del complemento.</p>"
COM_MINIORANGE_UPGRADE_STEP4="<p>Puede descargar el complemento de la versión de licencia desde la sección <strong><em>Ver licencia > Versiones y descargas</em></strong> en la consola miniOrange.</p>"
COM_MINIORANGE_UPGRADE_STEP5="<p>Desde el panel de administración de JOOMLA, desinstale el complemento gratuito actualmente instalado.</p>"
COM_MINIORANGE_UPGRADE_STEP6="<p>Ahora instale el complemento de la versión de licencia descargada y habilítelo. Después de habilitar el complemento de la versión de licencia, inicie sesión con la cuenta que utilizó para comprar el complemento de la versión de licencia.<br><br></p>"
COM_MINIORANGE_UPGRADE_NOTE1="<p style ,'margin-top: 15px;margin-left: 25px;font-weight:normal;'>* Los precios de las transacciones pueden variar según el país. Si desea comprar las transacciones en bloque, envíenos un correo electrónico a <strong><a class ,'mo_click_here' href ,'mailto:joomlasupport@xecurify.com'><em>joomlasupport@xecurify.com</em></a></strong> o envíe una solicitud de soporte mediante el formulario de soporte.</p>"
COM_MINIORANGE_UPGRADE_NOTE2="<p style ,'margin-left: 25px;font-weight:normal;'>** Se proporcionarán 10 verificaciones por SMS y 10 por correo electrónico a través de miniOrange Gateway.</p>"
COM_MINIORANGE_PAYMENT_METHODS="MÉTODOS DE PAGO ACEPTADOS"
COM_MINIORANGE_PAYMENT_METHOD1_INFO="Si el pago se realiza mediante Tarjeta de Crédito/Tarjeta de Débito Internacional, la licencia se creará automáticamente una vez completado el pago."
COM_MINIORANGE_PAYMENT_METHOD2_INFO="Utilice el siguiente ID de PayPal <em><strong>info@xecurify.com</strong></em> para realizar el pago a través de PayPal.<br><br>"
COM_MINIORANGE_PAYMENT_METHOD3="Transferencia bancaria"
COM_MINIORANGE_PAYMENT_METHOD3_INFO="Si desea utilizar transferencia bancaria para el pago, contáctenos en <strong><a class ,'mo_click_here' href ,'mailto:joomlasupport@xecurify.com?'>joomlasupport@xecurify.com</a></strong> para que podamos proporcionarle los datos bancarios."
COM_MINIORANGE_PAYMENT_NOTE="<span style ,'font-weight:500;'>Nota:</span> Una vez que haya pagado a través de PayPal/Net Banking, infórmenos para que podamos confirmar y actualizar su licencia."
COM_MINIORANGE_RETURN_POLICY="POLÍTICA DE DEVOLUCIONES"
COM_MINIORANGE_RETURN_POLICY_INFO="<p>En miniOrange, queremos que nuestros clientes estén 100% satisfechos con sus compras. En caso de que el complemento con licencia que hayas comprado no funcione como se anuncia, puedes informar el problema a nuestro equipo de soporte de Joomla dentro de los primeros 10 días posteriores a la compra. Después de informar el problema, nuestro equipo intentará resolverlo dentro del plazo establecido por el equipo y, si el problema no se resuelve dentro del período de tiempo establecido, se reembolsará el importe total.</p>"
COM_MINIORANGE_RETURN_POLICY_NOTE="<p><strong>Tenga en cuenta que esta política no cubre los siguientes casos:</strong><ul><li>1. Cambio de opinión o cambio de requisitos después de la compra.</li><li>2. Problemas de infraestructura que no permiten que la funcionalidad funcione.</li></ul> Si tiene alguna duda o consulta con respecto a los planes de licencia o la política de devolución, puede enviarnos un correo electrónico a <a class ,'mo_click_here' href ,'mailto:joomlasupport@xecurify.com'>joomlasupport@xecurify.com</a>.</p>"
