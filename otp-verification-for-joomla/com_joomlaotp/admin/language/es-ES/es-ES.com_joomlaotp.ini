COM_MINIORANGE_SMS_CUSTOM_GATEWAY_COLLAPSE_INFO="<ul><li>1. Un SMS Gateway es un sistema que permite al usuario enviar o recibir mensajes. SMS Gateway Providers es una empresa que ofrece dichos servicios a un costo.</li><li>2. Ofrecemos una función de SMS Gateway personalizada en nuestro complemento de verificación OTP Premium para que pueda usar su propio SMS Gateway personalizado.</li></ul>Para cualquier otra consulta, comuníquese con nosotros."
COM_MINIORANGE_CHANGE_SENDERID_OR_NUMBER_OF_SMS="¿Cómo puedo cambiar el SenderID/Número de los SMS que recibo?"
COM_MINIORANGE_CHANGE_SENDERID_INFO="<p>El ID/número del remitente es específico de la puerta de enlace. Para ello, deberá utilizar su propia puerta de enlace de SMS.</p>"
COM_MINIORANGE_CHANGE_SENDERID_COLLAPSE_INFO="<li>1. La personalización del ID del remitente con miniOrange es posible si los clientes han optado por el plan Your Gateway.</li><li>2. Aquellos que deseen cambiar el ID del remitente que se envía en el mensaje de texto SMS deben registrarse y autenticar su ID con el proveedor de la pasarela SMS antes de poder usarlo.</li><li>3. La personalización del ID del remitente no es compatible con el plan Gateway de miniOrange, ya que puede dar lugar a un abuso, al usarlo como una herramienta para enviar spam y suplantar identidad. </li><li>4. Por este motivo, miniOrange ha proporcionado a sus clientes una opción para usar su propia pasarela SMS con el complemento.</li><li>5. Los clientes pueden <a class ,'mo_click_here' target ,'blank' href ,'https://www.miniorange.com/contact'>hacer clic aquí</a> para actualizar al plan Your Gateway.</li><br><li>Envíe una consulta a <a class ,'mo_click_here' href ,'mailto:joomlasupport@xecurify.com'> joomlasupport@xecurify.com </a>para cualquier otra consulta relacionada con esto.</li>"
