COM_MINIORANGE_EMAIL_CUSTOM_GATEWAY_DETAIL="Puede configurar los ajustes para utilizar su propia puerta de enlace de correo electrónico."
COM_MINIORANGE_EMAIL_CUSTOM_GATEWAY_COLLAPSE_INFO="<ul><li>1. Una puerta de enlace de correo electrónico es un sistema que permite al usuario enviar o recibir mensajes. Email Gateway Providers es una empresa que ofrece dichos servicios a un costo.</li><li>2. Ofrecemos una función de puerta de enlace de SMS personalizada en nuestro complemento de verificación OTP Premium para que pueda usar su propia puerta de enlace de SMS personalizada.</li></ul>Para cualquier otra consulta, comuníquese con nosotros."
COM_MINIORANGE_CHANGE_SENDER_EMAIL="¿Cómo puedo cambiar el correo electrónico del remitente del correo electrónico que recibo?"
COM_MINIORANGE_CHANGE_SENDER_EMAIL_INFO="<p>El correo electrónico del remitente es específico de la puerta de enlace. Para ello, deberá utilizar su propia puerta de enlace de correo electrónico.</p>"
COM_MINIORANGE_CHANGE_SENDER_EMAIL_COLLAPSE_INFO="<li>1. La personalización de la dirección de correo electrónico con miniOrange es posible si los clientes tienen su propia puerta de enlace SMTP.</li><li>2. El plan de puerta de enlace de miniOrange no permite cambiar la dirección de correo electrónico, ya que puede utilizarse como herramienta para enviar correo basura y suplantar identidades.</li><li>3. Por este motivo, miniOrange ha proporcionado a sus clientes una opción para utilizar su propia puerta de enlace SMS con el complemento.</li><li>4. Los clientes pueden <a class ,'mo_click_here' target ,'blank' href ,'https://www.miniorange.com/contact'>hacer clic aquí</a> para actualizar al plan de puerta de enlace.</li><br><li>Envíe una consulta a <a class ,'mo_click_here' href ,'mailto:joomlasupport@xecurify.com'> joomlasupport@xecurify.com </a>para cualquier otra consulta relacionada con esto.</li>"
