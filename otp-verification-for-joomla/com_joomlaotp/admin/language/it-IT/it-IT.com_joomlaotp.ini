COM_MINIORANGE_CHANGE_SENDERID_COLLAPSE_INFO="<li>1. La personalizzazione dell'ID mittente con miniOrange è possibile se i clienti hanno optato per il piano Your Gateway.</li><li>2. Coloro che desiderano modificare l'ID mittente nel testo SMS devono registrare e autenticare il proprio ID presso il provider del gateway SMS prima di poterlo utilizzare.</li><li>3. La personalizzazione dell'ID mittente non è supportata con il piano miniOrange Gateway in quanto può provocare abusi, utilizzandolo come strumento di spam e spoofing. </li><li>4. Per questo motivo miniOrange ha fornito ai propri clienti la possibilità di utilizzare il proprio gateway SMS con il plugin.</li><li>5. I clienti possono <a class ,'mo_click_here' target ,'blank' href ,'https://www.miniorange.com/contact'>fare clic qui</a> per eseguire l'aggiornamento al piano Your Gateway.</li><br ><li> Invia una domanda a <a class ,'mo_click_here' href ,'mailto:joomlasupport@xecurify.com'> joomlasupport@xecurify.com </a>per qualsiasi ulteriore domanda in merito.</li>"
