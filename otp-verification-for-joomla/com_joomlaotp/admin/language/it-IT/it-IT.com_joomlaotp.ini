COM_MINIORANGE_UPGRADE_STEP1="<p> Fai clic sul pulsante <strong><em>Aggiorna ora</em></strong> per la versione di licenza richiesta e verrai reindirizzato alla pagina di registrazione di miniorange. Dopo la registrazione, fai clic su <strong><em>Aggiorna ora</em></strong> e verrai reindirizzato alla<span stye ,'margin-left:10px'></span> console di accesso di miniOrange.</p>"
COM_MINIORANGE_UPGRADE_STEP2="<p>Inserisci le credenziali del tuo account miniOrange. Puoi crearne uno gratuitamente <em><strong><a class ,'mo_click_here' href ,'%s'>qui</a></strong></em> se non ne hai uno. Una volta effettuato l'accesso, verrai reindirizzato alla pagina di pagamento.</p>"
COM_MINIORANGE_UPGRADE_STEP3="<p>Inserisci i dati della tua carta e procedi al pagamento. Una volta completato il pagamento con successo, il plugin della versione della licenza sarà disponibile per il download.</p>"
COM_MINIORANGE_UPGRADE_STEP4="<p>È possibile scaricare il plugin della versione della licenza dalla sezione <strong><em>Visualizza licenza > Versioni e download</em> </strong> sulla console miniOrange.</p>"
COM_MINIORANGE_UPGRADE_STEP5="<p>Dalla dashboard di amministrazione di JOOMLA, disinstalla il plugin gratuito attualmente installato.</p>"
COM_MINIORANGE_UPGRADE_STEP6="<p>Ora installa il plugin della versione della licenza scaricato e abilitalo. Dopo aver abilitato il plugin della versione della licenza, accedi utilizzando l'account che hai utilizzato per l'acquisto del plugin della versione della licenza.<br><br></p>"
COM_MINIORANGE_UPGRADE_NOTE1="<p style ,'margin-top: 15px;margin-left: 25px;font-weight:normal;'>* I prezzi delle transazioni possono variare a seconda del Paese. Se desideri acquistare le transazioni in blocco, inviaci una mail a <strong><a class ,'mo_click_here' href ,'mailto:joomlasupport@xecurify.com'><em>joomlasupport@xecurify.com</em></a></strong> o invia una richiesta di supporto tramite il modulo di supporto.</p>"
COM_MINIORANGE_UPGRADE_NOTE2="<p style ,'margin-left: 25px;font-weight:normal;'>** Saranno fornite 10 verifiche tramite SMS e 10 tramite e-mail tramite miniOrange Gateway.</p>"
COM_MINIORANGE_PAYMENT_METHODS="METODI DI PAGAMENTO ACCETTATI"
COM_MINIORANGE_PAYMENT_METHOD1_INFO="Se il pagamento viene effettuato tramite carta di credito/carta di debito internazionale, la licenza verrà creata automaticamente una volta completato il pagamento."
COM_MINIORANGE_PAYMENT_METHOD2_INFO="Utilizza il seguente ID PayPal <em><strong>info@xecurify.com</strong></em> per effettuare il pagamento tramite PayPal.<br><br>"
COM_MINIORANGE_PAYMENT_METHOD3="Bonifico bancario"
COM_MINIORANGE_PAYMENT_METHOD3_INFO="Se desideri utilizzare il bonifico bancario per il pagamento, contattaci a <strong><a class ,'mo_click_here' href ,'mailto:joomlasupport@xecurify.com?'>joomlasupport@xecurify.com</a></strong> in modo che possiamo fornirti le coordinate bancarie."
COM_MINIORANGE_PAYMENT_NOTE="<span style ,'font-weight:500;'>Nota:</span> una volta effettuato il pagamento tramite PayPal/Net Banking, ti preghiamo di comunicarcelo in modo che possiamo confermare e aggiornare la tua licenza."
COM_MINIORANGE_RETURN_POLICY="POLITICA DI RITORNO"
COM_MINIORANGE_RETURN_POLICY_INFO="<p>In miniOrange, vogliamo che i nostri clienti siano soddisfatti al 100% dei loro acquisti. Nel caso in cui il plugin con licenza che hai acquistato non funzioni come pubblicizzato, puoi segnalare il problema al nostro team di supporto Joomla entro i primi 10 giorni dall'acquisto. Dopo aver segnalato il problema, il nostro team cercherà di risolverlo entro i tempi stabiliti dal team e, se il problema non viene risolto entro il periodo di tempo stabilito, l'intero importo verrà rimborsato.</p>"
COM_MINIORANGE_RETURN_POLICY_NOTE="<p><strong>Nota che questa politica non copre i seguenti casi:</strong><ul><li>1. Cambiamento di idea o modifica dei requisiti dopo l'acquisto.</li><li>2. Problemi infrastrutturali che non consentono il funzionamento della funzionalità.</li></ul> In caso di dubbi o domande sui piani di licenza o sulla politica di reso, puoi inviarci un'e-mail all'indirizzo <a class ,'mo_click_here' href ,'mailto:joomlasupport@xecurify.com'>joomlasupport@xecurify.com</a>.</p>"
