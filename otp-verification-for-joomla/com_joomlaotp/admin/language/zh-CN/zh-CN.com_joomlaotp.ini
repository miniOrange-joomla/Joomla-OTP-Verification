COM_MINIORANGE_SMS_CUSTOM_GATEWAY_COLLAPSE_INFO="<ul><li> 1. SMS 网关是一种允许用户发送或接收消息的系统。SMS 网关提供商是一家提供此类收费服务的公司。</li><li> 2. 我们确实在我们的高级 OTP 验证插件中提供了自定义 SMS 网关功能，以便使用您自己的自定义 SMS 网关。</li></ul>如有任何疑问，请联系我们。"
COM_MINIORANGE_CHANGE_SENDERID_OR_NUMBER_OF_SMS="我如何更改我收到的短信的发件人 ID/号码？"
COM_MINIORANGE_CHANGE_SENDERID_INFO="<p>SenderID/Number 是网关特定的。您需要为此使用自己的 SMS 网关。</p>"
COM_MINIORANGE_CHANGE_SENDERID_COLLAPSE_INFO="<li>1. 如果客户选择了您的网关计划，则可以使用 miniOrange 自定义发件人 ID。</li><li>2. 那些希望更改短信文本中发出的发件人 ID 的人需要先向短信网关提供商注册并验证其 ID，然后才能使用它。</li><li>3. miniOrange 网关计划不支持自定义发件人 ID，因为这可能会导致滥用，将其用作垃圾邮件和欺骗工具。</li><li>4. 因此，miniOrange 为其客户提供了使用插件的自己的短信网关的选项。</li><li>5.客户可以<a class ,'mo_click_here' target ,'blank' href ,'https://www.miniorange.com/contact'>点击此处</a>升级到您的网关计划。</li><br><li>如有任何与此相关的疑问，请发送邮件至<a class ,'mo_click_here' href ,'mailto:joomlasupport@xecurify.com'>joomlasupport@xecurify.com </a>。</li>"
