COM_MINIORANGE_EMAIL_CUSTOM_GATEWAY_COLLAPSE_INFO="<ul><li> 1. 电子邮件网关是一种允许用户发送或接收消息的系统。电子邮件网关提供商是一家提供此类收费服务的公司。</li><li>2. 我们在高级 OTP 验证插件中提供了自定义短信网关功能，以便使用您自己的自定义短信网关。</li></ul>如有任何疑问，请联系我们。"
