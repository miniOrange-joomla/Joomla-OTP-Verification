COM_MINIORANGE_PAYMENT_NOTE="<span style ,'font-weight:500;'>注意：</span>一旦您通过 PayPal/网上银行付款，请通知我们，以便我们确认并更新您的许可证。"
COM_MINIORANGE_RETURN_POLICY="退货政策"
COM_MINIORANGE_RETURN_POLICY_INFO="<p>在 miniOrange，我们希望客户对他们的购买感到 100% 满意。如果您购买的授权插件无法按宣传的那样工作，您可以在购买后的前 10 天内向我们的 Joomla 支持团队报告此问题。报告问题后，我们的团队将尝试在团队规定的时间内解决这些问题，如果问题未在规定时间内得到解决，我们将全额退款。</p>"
COM_MINIORANGE_RETURN_POLICY_NOTE="<p><strong>请注意，此政策不涵盖以下情况：</strong><ul><li>1. 购买后改变主意或要求发生变化。</li><li>2. 基础设施问题导致功能无法运行。</li></ul>如果您对许可计划或退货政策有任何疑问或疑问，可以发送电子邮件至<a class ,'mo_click_here' href ,'mailto:joomlasupport@xecurify.com'>joomlasupport@xecurify.com</a>。</p>"
