COM_MINIORANGE_UPGRADE_STEP1="<p> 点击所需许可证版本的<strong><em>立即升级</em></strong>按钮，您将被重定向到 miniorange 页面进行注册。注册后，点击<strong><em>立即升级</em></strong>，您将被重定向到<span stye ,'margin-left:10px'></span> miniOrange 登录控制台。</p>"
COM_MINIORANGE_UPGRADE_STEP2="<p>输入您的 miniOrange 帐户凭证。如果您没有，可以<em><strong><a class ,'mo_click_here' href ,'%s'>此处</a></strong></em>免费创建一个。成功登录后，您将被重定向到付款页面。</p>"
COM_MINIORANGE_UPGRADE_STEP3="<p>输入您的卡详细信息并继续付款。付款成功完成后，许可证版本插件将可供下载。</p>"
COM_MINIORANGE_UPGRADE_STEP4="<p>您可以从 miniOrange 控制台上的<strong><em>查看许可证 > 发布和下载</em></strong>部分下载许可证版本插件。</p>"
COM_MINIORANGE_UPGRADE_STEP5="<p>从 JOOMLA 管理仪表板卸载当前安装的免费插件。</p>"
COM_MINIORANGE_UPGRADE_STEP6="<p>现在安装下载的许可证版本插件并启用它。启用许可证版本插件后，使用您用于购买许可证版本插件的帐户登录。<br><br></p>"
COM_MINIORANGE_UPGRADE_NOTE1="<p style ,'margin-top: 15px;margin-left: 25px;font-weight:normal;'>* 交易价格可能因国家/地区而异。如果您想购买批量交易，请发送电子邮件至<strong><a class ,'mo_click_here' href ,'mailto:joomlasupport@xecurify.com'><em>joomlasupport@xecurify.com</em></a></strong>或使用支持表单提交支持请求。</p>"
COM_MINIORANGE_UPGRADE_NOTE2="<p style ,'margin-left: 25px;font-weight:normal;'>** 将通过 miniOrange Gateway 提供 10 条短信和 10 个电子邮件验证。</p>"
