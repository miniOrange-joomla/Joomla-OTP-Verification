COM_MINIORANGE_SMS_CUSTOM_GATEWAY_DETAIL=" Sie können Einstellungen für die Verwendung Ihres eigenen SMS-Gateways konfigurieren."
COM_MINIORANGE_SMS_CUSTOM_GATEWAY_COLLAPSE_INFO="<ul><li> 1. Ein SMS Gateway ist ein System, mit dem Benutzer Nachrichten senden oder empfangen können. SMS Gateway Providers ist ein Unternehmen, das solche Dienstleistungen zu einem Preis anbietet.</li><li> 2. In unserem Premium OTP-Verifizierungs-Plugin bieten wir eine benutzerdefinierte SMS Gateway-Funktion um Ihr eigenes benutzerdefiniertes SMS-Gateway zu verwenden.</li></ul>Für weitere Fragen kontaktieren Sie uns bitte."
COM_MINIORANGE_CHANGE_SENDERID_OR_NUMBER_OF_SMS="Wie kann ich die Absender-ID / Nummer der SMS ändern, die ich erhalte?"
COM_MINIORANGE_CHANGE_SENDERID_INFO="<p>SenderID / Nummer ist gateway-spezifisch. Hierfür müssen Sie Ihr eigenes SMS-Gateway verwenden.</p>"
COM_MINIORANGE_CHANGE_SENDERID_COLLAPSE_INFO="<li>1. Eine Anpassung der Absender-ID mit miniOrange ist möglich, wenn Kunden dies getan haben entschied sich für den Your Gateway Plan.</li><li>2. Wer die Absender-ID ändern möchte, die im SMS-Text ausgeht, muss sich registrieren und authentifizieren Sie ihre ID beim SMS-Gateway-Anbieter, bevor sie sie verwenden können.</li><li>3. Die Anpassung der Absender-ID wird mit dem miniOrange Gateway Plan als nicht unterstützt Es kann zu Missbrauch führen, indem es als Werkzeug zum Spammen und Spoofing verwendet wird.</li><li>4. Aus diesem Grund hat miniOrange seinen Kunden die Möglichkeit gegeben, ihre Kunden zu nutzen eigenes SMS-Gateway mit dem Plugin.</li><li>5. Kunden können <a class='mo_click_here' target='blank' href='https://www.miniorange.com/contact'>Klicken hier</a> um ein Upgrade auf Ihren Gateway-Plan durchzuführen.</li><br><li>Lassen Sie eine Abfrage bei <a class='mo_click_here' href='mailto:joomlasupport@xecurify.com'> joomlasupport@xecurify.com </a>für weitere Fragen dazu.</li>"
