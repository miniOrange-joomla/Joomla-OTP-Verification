COM_MINIORANGE_UPGRADE_STEP1="<p> Klicken Sie auf <strong><em>Jetzt aktualisieren</em></strong> Schaltfläche für die erforderliche Lizenzversion, und Sie werden weitergeleitet, um sich mit der Miniorange-Seite zu registrieren.  Klicken Sie nach der Registrierung auf <strong><em> Jetzt aktualisieren</em></strong> und Sie werden weitergeleitet<span stye='margin-left:10px'></span> zuminiOrange Login Konsole.</p>"
COM_MINIORANGE_UPGRADE_STEP2="<p>Geben Sie Ihre MiniOrange-Kontoauszüge ein. Sie können eine kostenlos erstellen <em><strong><a class='mo_click_here' href='%s'>hier</a></strong></em> wenn du nicht hast. Sobald Sie sich erfolgreich angemeldet haben, werden Sie zur Zahlungsseite weitergeleitet.</p>"
COM_MINIORANGE_UPGRADE_STEP3="<p>Geben Sie Ihre Kartendaten ein und fahren Sie mit der Zahlung fort. Nach erfolgreichem Zahlungsabschluss kann das Plugin für die Lizenzversion heruntergeladen werden.</p>"
COM_MINIORANGE_UPGRADE_STEP4="<p>Sie können das Plugin für die Lizenzversion von der herunterladen <strong><em>Lizenz anzeigen > Freisetzungen und Downloads</em></strong> Abschnitt auf der MiniOrange-Konsole.</p>"
COM_MINIORANGE_UPGRADE_STEP5="<p>Deinstallieren Sie im JOOMLA-Administrator-Dashboard das aktuell installierte kostenlose Plugin.</p>"
COM_MINIORANGE_UPGRADE_STEP6="<p>Installieren Sie nun das heruntergeladene Lizenzversions-Plugin und aktivieren Sie es. Nachdem Sie das Lizenzversions-Plugin aktiviert haben, melden Sie sich mit dem Konto an, das Sie für den Kauf des Lizenzversions-Plugins verwendet haben.<br><br></p>"
COM_MINIORANGE_UPGRADE_NOTE1="<p style='margin-top: 15px;margin-left: 25px;font-weight:normal;'>* Die Transaktionspreise können je nach Land variieren. Wenn Sie die Massentransaktionen kaufen möchten, senden Sie uns eine E-Mail an <strong><a class='mo_click_here' href='mailto:joomlasupport@xecurify.com'><em>joomlasupport@xecurify.com</em></a></strong> oder senden Sie eine Supportanfrage über das Support-Formular.</p>"
COM_MINIORANGE_UPGRADE_NOTE2="<p style='margin-left: 25px;font-weight:normal;'>** 10 SMS- und 10 E-Mail-Überprüfungen werden über miniOrange Gateway bereitgestellt.</p>"
COM_MINIORANGE_PAYMENT_METHODS="AKZEPTIERTE ZAHLUNGSMETHODEN"
COM_MINIORANGE_PAYMENT_METHOD1_INFO="Wenn die Zahlung über eine Kreditkarte / eine internationale Debitkarte erfolgt, wird die Lizenz nach Abschluss der Zahlung automatisch erstellt."
COM_MINIORANGE_PAYMENT_METHOD2_INFO="Verwenden Sie die folgende PayPal-ID <em><strong>info@xecurify.com</strong></em> für die Zahlung über PayPal.<br><br>"
COM_MINIORANGE_PAYMENT_METHOD3="Banküberweisung"
COM_MINIORANGE_PAYMENT_METHOD3_INFO="Wenn Sie Banküberweisung für die Zahlung verwenden möchten, kontaktieren Sie uns unter<a class='mo_click_here' href='mailto:joomlasupport@xecurify.com?'>joomlasupport@xecurify.com</a></strong> damit wir Ihnen die Bankdaten mitteilen können."
COM_MINIORANGE_PAYMENT_NOTE="<span style='font-weight:500;'>Hinweis:</span> Wenn Sie über PayPal / Net Banking bezahlt haben, informieren Sie uns bitte, damit wir Ihre Lizenz bestätigen und aktualisieren können."
COM_MINIORANGE_RETURN_POLICY="RÜCKGABEPOLITIK"
COM_MINIORANGE_RETURN_POLICY_INFO="<p>Bei miniOrange möchten wir, dass unsere Kunden mit ihren Einkäufen zu 100% zufrieden sind. Falls das von Ihnen gekaufte lizenzierte Plugin nicht wie angegeben funktioniert, können Sie das Problem innerhalb der ersten 10 Tage nach dem Kauf bei unserem Joomla-Supportteam melden. Nachdem das Problem gemeldet wurde, wird unser Team versuchen, diese Probleme innerhalb des vom Team angegebenen Zeitrahmens zu beheben. Wenn das Problem nicht innerhalb des angegebenen Zeitraums behoben wird, Der gesamte Betrag wird zurückerstattet.</p>"
COM_MINIORANGE_RETURN_POLICY_NOTE="<p><strong>Beachten Sie, dass diese Richtlinie die folgenden Fälle nicht abdeckt:</strong><ul><li>1. Änderung der Meinung oder Änderung der Anforderungen nach dem Kauf.</li><li>2. Bei Infrastrukturproblemen funktioniert die Funktionalität nicht.</li></ul> Wenn Sie Zweifel oder Fragen zu den Lizenzplänen oder den Rückgaberecht haben, können Sie uns eine E-Mail an senden <a class='mo_click_here' href='mailto:joomlasupport@xecurify.com'>joomlasupport@xecurify.com</a>.</p>"
