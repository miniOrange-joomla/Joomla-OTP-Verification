COM_MINIORANGE_EMAIL_CUSTOM_GATEWAY_DETAIL=" Sie können Einstellungen für Ihr eigenes E-Mail-Gateway konfigurieren."
COM_MINIORANGE_EMAIL_CUSTOM_GATEWAY_COLLAPSE_INFO="<ul><li> 1. Ein Email Gateway ist ein System, mit dem Benutzer Nachrichten senden oder empfangen können. Email Gateway Providers ist ein Unternehmen, das solche Dienstleistungen zu einem Preis anbietet.</li><li>2. In unserem Premium OTP-Verifizierungs-Plugin bieten wir eine benutzerdefinierte SMS Gateway-Funktion um Ihr eigenes benutzerdefiniertes SMS-Gateway zu verwenden.</li></ul>Für weitere Fragen kontaktieren Sie uns bitte."
COM_MINIORANGE_CHANGE_SENDER_EMAIL="Wie kann ich die Absender-E-Mail der E-Mail ändern, die ich erhalte?"
COM_MINIORANGE_CHANGE_SENDER_EMAIL_INFO="<p>Absender Email ist gateway-spezifisch. Dazu müssen Sie Ihr eigenes E-Mail-Gateway verwenden.</p>"
COM_MINIORANGE_CHANGE_SENDER_EMAIL_COLLAPSE_INFO="<li>1. Eine Anpassung der E-Mail-Adresse mit miniOrange ist möglich, wenn Kunden dies getan haben ihr eigenes SMTP Gateway.</li><li>2. Das Ändern der E-Mail-Adresse wird mit dem miniOrange Gateway Plan als nicht unterstützt Es kann als Werkzeug zum Spammen und Spoofing verwendet werden.</li><li>3. Aus diesem Grund hat miniOrange seinen Kunden die Möglichkeit gegeben, ihre Kunden zu nutzen eigenes SMS-Gateway mit dem Plugin.</li><li>4. Kunden können <a class='mo_click_here' target='blank' href='https://www.miniorange.com/contact'>Klicken hier</a> auf den Gateway-Plan aktualisieren.</li><br><li>Lassen Sie eine Abfrage bei <a class='mo_click_here' href='mailto:joomlasupport@xecurify.com'> joomlasupport@xecurify.com </a>für weitere Fragen dazu.</li>"
