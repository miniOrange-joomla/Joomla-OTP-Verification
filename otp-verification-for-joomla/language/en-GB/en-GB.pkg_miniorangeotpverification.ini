COM_INSTALLATION_MSG="<p>Plugin package for miniOrange OTP Verification in Joomla.</p><ul><h3>Steps to use the miniOrange OTP Verification plugin.</h3><li>Click on <strong>Components</strong></li><li>Click on <strong>miniOrange OTP Verification</strong> and select <strong>Account Setup</strong> tab</li><li>You can register/login and start using plugin.</li></ul><h3>What does this plugin do?</h3><p>The miniOrange OTP Verification plugin verifies Email Address/Mobile Number of users by sending verification code(OTP) during registration.</p><ul><h5>OTP verification methods:</h5><li>OTP over Email</li><li>OTP over SMS</li><li>OTP over Email or SMS</li><li>OTP over Email and SMS</li></ul>"