COM_INSTALLATION_MSG="<p>Plugin-Paket für miniOrange OTP-Verifizierung in Joomla.</p><ul><h3>Schritte zur Verwendung des miniOrange OTP-Verifizierungs-Plugins.</h3><li>Klicke auf <strong>Komponenten</strong></li><li>Klicke auf <strong>MiniOrange OTP-Verifizierung</strong> und auswählen <strong>Kontoeinrichtung</strong> tab</li><li>Sie können sich registrieren/anmelden und mit der Verwendung des Plugins beginnen.</li></ul><h3>Was macht dieses Plugin?</h3><p>Das miniOrange OTP-Verifizierungs-Plugin überprüft die E-Mail-Adresse/Mobiltelefonnummer von Benutzern, indem es während der Registrierung einen Verifizierungscode (OTP) sendet.</p><ul><h5>OTP-Verifizierungsmethoden:</h5><li>OTP über E-Mail</li> <li>OTP über SMS</li><li>OTP über E-Mail oder SMS</li><li>OTP über E-Mail und SMS</li></ul>"